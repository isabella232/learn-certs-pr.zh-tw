summary: |-
  <div><font color='red'><strong>該考試內容將在2021年7月23日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  該應用程式製造商為自己和他們的團隊構建了解決方案，以簡化，自動化和轉換任務和流程，他們在解決方案領域擁有豐富的專業知識。他們精通關鍵的技術業務分析師任務，例如資料建模，基本 UX 設計，需求分析，流程分析等。<br/><br/>

  App Maker建立和執行業務流程，構建資訊的數字收集結構，提高可重複任務的效率，並使業務流程自動化。

  App Maker使用Power Platform的Maker工具解決業務問題。他們可能具有 Visual Basic for Applications、Excel 資料透視表、Team 和其他工具的經驗。他們應該對資料模型、用戶介面和流程有基本的了解。App Maker 知道可用工具的功能和局限性，並了解如何應用它們。

  App Maker 是自我指導的，專注於解決方案。他們可能沒有接受過正式的 IT 培訓，但很樂於以個人成長的心態使用技術來解決業務問題。他們了解操作需求，並對期望的結果有願景。他們採用分階段的迭代策略來解決問題。
subTitle: '本次考試測試您完成以下技術任務的能力：設計解決方案、創建解決方案、分析資料、實施和管理解決方案。'
