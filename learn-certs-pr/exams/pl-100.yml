summary: |-
  <div><font color="red"><strong>該考試內容已在2021年7月23日更新。請在下方下載技能考量檔以瞭解變更內容。</strong></font><br/><br/></div>

  報考者預想和創建解決方案以為他們自己及其團隊簡化和自動化任務及流程。他們理解他們將要處理的資料、他們需要解決的問題以及所需的流程和應用程式經驗。報考者可能沒有正式的 IT 培訓但適應使用技術來解決商業問題。
  
  報考者自主且專注於解決方案。他們可以關聯應用程式且使用其功能包括 Microsoft Teams、Microsoft 365 應用程式及服務以及協力廠商解決方案。報考者有理解可用工具功能及限制的意願且理解如何應用它們。報考者主張 Power Platform 解決方案。
subTitle: '該考試測試了您完成如下技術任務的能力：設計商業解決方案；創建解決方案；以及分析和視覺化資料。'
