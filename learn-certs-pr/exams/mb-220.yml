title: Microsoft Dynamics 365 Marketing
metadata:
  title: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
  description: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
uid: exam.mb-220
displayName: MB-220
summary: |-
  <div><font color='red'><strong>該考試內容已在2021年7月9日更新。請下載如下的技能測試檔以瞭解變更內容。</strong></font><br/><br/></div>
  
  本次考試的報考人是Dynamics 365市場行銷功能顧問。報考人負責實施吸引和改變線索、打造品牌知名度、標準化全管道消息傳遞和提供市場行銷洞察的解決方案。
  
  應試者負責設定與擴展核心行銷應用程式以包括電子郵件行銷、設置、交互式客戶經驗、LinkedIn 整合、事件、調查、登陸頁面、分割與評分，以及維護一般資料保護監管 (GDPR) 合規性。
  
  報考人應瞭解一些市場行銷原則和應用Dynamics 365套件相關的市場行銷應用角色，包括與Dynamics 365和Microsoft 365應用的集成。
subTitle: '本次考試將衡量您完成以下技術任務的能力：配置市場行銷應用；管理節段和列表；創建和管理市場行銷表單；管理線索、連絡人和客戶；創建和管理市場行銷email；管理客戶旅程；管理事件和線上研討會；配置Dynamics 365 Customer Voice。'
