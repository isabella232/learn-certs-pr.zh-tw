  本考試的候選人是具有 Field Service 專業技能的 Microsoft Dynamics 365 Customer Engagement 職能顧問。候選人負責實施管理完成 Field Service 生命週期的資源的解決方案。
  
  報考人實施與內部和外部團隊協作設計的現場服務流程。本次協作包括配置Field Service應用的預設管理區，部署Connected Field Service (IoT)解決方案及移動應用，實施所需的其他定制化。報考人負責配置和部署結合核心客戶服務應用的Field Service應用。
  
  候選人必須瞭解如何配置和定制 Field Service 應用程式的元件，包括配置服務、資源、特性、事件、庫存集成、服務協定、資源調度、工作訂單、服務任務、現場服務使用者角色、現場服務設置、Connected Field Service(IoT)解決方案和 Field Service Mobile 應用程式的配置。候選人必須熟悉基於 Microsoft Power Apps 的移動應用程式。基於 Xamarin 的移動應用程式將不包括在本考試中。
