summary: |-
  <div><font color='red'><strong>該 MTA 考試將在2022年6月30日撤銷。 該考試的代金券銷售在2021年6月30日結束。使用下面的“使用 Pearson VUE 安排” 或“使用 Certiport安排”按鈕來兌換已購買的代金券並安排您的考試。請參閱 <a href="/learn/certifications/mta-retirement-faqs">FAQ</a>獲得更多詳細資訊。</strong></font></br></br></div>
  
  本測驗的應試者熟悉一般的網路概念和技術。應試者應具有 Windows Server，以 Windows 為基礎的網路、網路管理工具、DNS、TCP / IP、名稱解析過程以及網路協定和拓撲結構等方面的實作經驗。

  <div style='font-weight&#58; bold;'><br/>從 2018 年 1 月 31 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 98-366 測驗變更文件。</div>
