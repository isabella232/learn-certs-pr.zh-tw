### YamlMime:Examination
title: 'Managing Microsoft Teams'
metadata:
  title: 'Exam MS-700: Managing Microsoft Teams'
  description: 'Exam MS-700: Managing Microsoft Teams'
uid: exam.ms-700
displayName: MS-700
summary: |-
  <div><font color='red'><strong>該考試內容將在2021年7月26日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  Microsoft Teams 管理員為 Microsoft Teams 設定、部署和管理Office 365 工作負載，著重於在企業環境中進行高效和有效的協作和交流。

  團隊管理員必須能夠規劃、部署和管理團隊聊天、應用程式、頻道、會議、音頻會議，現場活動和通話。團隊管理員同時負責為團隊做來自 Skype for Business 的升級。本次考試的候選人應該精通使用 PowerShell 管理 Teams 設置。Teams Administrator 對應用程式和服務的集成點有基本的瞭解，包括但不限於 SharePoint、OneDrive、Exchange、Azure AD 和 Office 365 Groups。Teams Administrator 瞭解如何集成外部應用程式和服務。

  團隊 (Teams) 管理員與電話服務工程師合作，將高級語音功能整合到 Microsoft Teams中。該角色不負責配置直接路由，配置呼叫路由或集成電話。團隊管理員可能與其他工作負載管理員角色一起工作，包括安全性和合規性，消息傳遞，網路，身份和設備。
subTitle: '本測驗衡量您完成以下技術任務的能力：規劃及設定一個 Microsoft Teams 環境；管理聊天、通話和會議；以及管理 Teams 和應用程式策略。'
