title: Microsoft Dynamics 365 Supply Chain Management​
metadata:
  title: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div><font color='red'><strong>該考試內容將在2021年7月26日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  本次考試的報考人將分析業務需求並將此類需求翻譯為完全實現的業務流程和實施最佳行業做法的解決方案。報考人作為實施和配置滿足業務需求的應用的關鍵資源。

  本次考試的報考人瞭解會計準則和企業財務運作、客戶服務、現場服務、製造、零售和供應鏈管理概念的基礎知識，。報考人通常專攻Finance and Operations應用的一個或多個特徵集，包括財務、製造和供應鏈管理。

  應試者必須具備供應鏈管理實踐的相應知識，包括採購、貿易、物流、倉儲管理與運輸管理。
subTitle: '本次考試將衡量您完成以下技術任務的能力：實施產品資訊管理；實施庫存管理；實施和管理供應鏈流程；實施倉庫和運輸管理；實施主計畫。'
