uid: exam.md-100
displayName: MD-100
summary: |-
  <div><strong>該考試內容將在2021年8月5日更新。請下載如下的技能測試檔來查看將要改變的部分。</strong><br/><br/></div>

  如果您在2019年3月31日到期之前通過了[Exam  70-698](https://www.microsoft.com/learning/exam-70-698.aspx)，您只需要參加測驗 MD-101 即可獲得現代桌面認證。參加此測驗的應試者在企業環境中部署、配置、保護、管理和監視設備和客戶端應用程式的管理員。應試者管理身份、存取、策略、更新與應用程式。

  作為管理員，應試者通常與 Microsoft 365 企業管理員合作來設計與實作滿足現代組織業務需求的裝置策略。

  應試必須熟悉 Microsoft 365 工作負載，並且必須在部署，設定與維護 Windows 10 與非 Windows 裝置與技術方面具有豐富的經驗與經驗。

  如果你通過本次認證考試，你可能有資格獲得 ACE 大學學分。有關詳細資訊，請參閱 [ACE 大學認證考試學分](/learn/certifications/ace-credit-for-certification-exams)。
subTitle: '該考試可測試您完成以下技術任務的能力：部署 Windows；管理設備及資料；配置存儲及連接；並維護 Windows。如果您在2019年3月31日考試到期之前通過了 Exam 70-698，那麼您只需參加 MD-101 考試就可獲得 Modern Desktop certification.'
