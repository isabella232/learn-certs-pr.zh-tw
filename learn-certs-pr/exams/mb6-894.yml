summary: |-
  <div>
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>
  </div>

  此測驗的的應試者是技術顧問，程式設計師或IT人員，實作需要自訂 Microsoft Dynamics 365 Finance 以及 Microsoft Dynamics 365 Commerce 的基本技術與開發任務。

  應試者應具有 Microsoft Dynamics 365 Finance 以及 Microsoft Dynamics 365 for Commerce基本知識。另外，必需具有 Visual Studio 與物件導向程式設計的經驗。

  參加此開發測驗的候選人對於程式設計概念和流程應有適度的瞭解，並且應了解適用於不同商務流程案例的 Finance and Commerce 修改，增強功能以及新的開發專案 。

  <div><strong><br/>2020年2月4日，更新此測驗內容。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 MB6-894 測驗變更文件。</strong></div>
