  本測試的應徵者應能夠識別並書寫文法正確的 Python 程式碼，識別 Python 支援的資料類型，而且要能夠識別並書寫能在邏輯上解決一個給定問題的 Python 程式碼。

  我們希望應徵者至少要參加大約 100 個小時的有關 Python 程式設計語言的課程，或者具有同等的實際經驗，要熟悉它的特徵與性能，要理解如何去書寫、偵錯，以及維護語式正確、記載正確的 Python 程式碼。
