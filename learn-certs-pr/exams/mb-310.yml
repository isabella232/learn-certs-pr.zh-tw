summary: |-
  <div>
  <div><font color='red'><strong>該考試內容已在2021年8月27日更新。請下載如下的技能測試檔以瞭解變更內容。</strong></font><br/><br/></div>
  <div><font color='red'>請注意：通過分數：700。從 <strong><a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">這裡</a></strong>瞭解更多關於考試分數的資訊。</font><br/><br/></div>
  </div>
  
  該考試的報考者分析商業要求並將這些要求轉化為完全可實現的商業流程和實施行業推薦實務的解決方案。  他們具備會計學原理的基礎理解和金融運營的深入理解，因為這些與核心的金融、製造業、零售和供應鏈管理運營相關。
  <br/>

  該考試的報考者通常擅長 Dynamics 365 Finance 功能集中的一個或多個，包括核心金融、總分類帳、稅務、成本核算、固定資產、預算、收入確認、合併、放賬和收賬、現金和銀行管理、費用管理以及專案管理和核算。他們理解金融和製造、零售以及供應鏈管理之間的關係。
subTitle: '該考試考核了您完成如下技術任務的能力：設置和配置金融管理；實施和管理應付帳款和支出；實施應收賬款、放賬、收賬和收入確認；管理預算；管理固定資產。'
