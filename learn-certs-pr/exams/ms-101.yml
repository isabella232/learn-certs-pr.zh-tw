### YamlMime:Examination
title: Microsoft 365 Mobility and Security
metadata:
  title: 'Exam MS-101: Microsoft 365 Mobility and Security'
  description: 'Exam MS-101: Microsoft 365 Mobility and Security'
uid: exam.ms-101
displayName: MS-101
summary: |-
  <div><font color='red'><strong>該考試內容將在2021年9月24日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>
  
  此測驗的應試者是參與評估、規劃、移轉、部署與管理 Microsoft 365 服務的 Microsoft 365 企業管理員。他們為企業執行 Microsoft 365 租戶管理任務，包括其身份識別，安全性，合規性與支援的技術。
  
  報考者需擁有 Microsoft 365 workloads 使用知識且應至少已是 Exchange、SharePoint、Teams、Windows 10 部署的管理員。報考者也需擁有網路、伺服器管理和 IT 基礎如 DNS、Active Directory 和 PowerShell 的使用知識。
subTitle: '此測驗測量您在完成以下技術任務時的能力：實作現代設備服務；實作 Microsoft 365 安全和威脅管理；以及管理 Microsoft 365 治理和合規性。'
