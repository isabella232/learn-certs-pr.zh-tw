title: Microsoft Dynamics 365 Sales
metadata:
  title: 'Exam MB-210: Microsoft Dynamics 365 Sales'
  description: 'Exam MB-210: Microsoft Dynamics 365 Sales'
uid: exam.mb-210
displayName: MB-210
summary: |-
  <div><font color="red"><strong>該考試內容已在2021年7月23日更新。請在下方下載技能考量檔以瞭解變更內容。</strong></font><br/><br/></div>
  
  該考試報考者為擁有銷售經驗的 Microsoft Dynamics 365 功能顧問。報考者負責實施支持銷售生命週期的解決方案以讓其高效且有效地運行以滿足收益目標、商業策略和公司目標。
  
  報考者負責配置和擴展線索、連絡人、會計、機會的核心功能以及支援機構在組織中轉繪銷售流程。他們確認機會以使用 Power Apps 來為所有設備開發統一體驗使用 Power Automate 來進行應用程式集成、商業流程和其他自動化工具來構建支援和加速“線索到現金”流程的應用程式。

  報考者必須具備深厚的商務知識且應具備一個或多個銷售角色的一手實踐經驗。
subTitle: '本次考試測試您完成以下技術任務的能力：實施配置、管理核心銷售表格、配置其他工具和服務。'
