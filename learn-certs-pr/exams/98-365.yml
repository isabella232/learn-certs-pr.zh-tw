  此測驗的應試者熟悉 Windows Server 管理的概念和技術。應試者應具備一些 Windows Server、Windows 基礎網路功能、Active Directory、帳戶管理和系統復原工具及概念的實際操作經驗。

  <div style='font-weight&#58; bold;'><br/>從 2018 年 1 月 31 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 98-365 測驗變更文件。</div>
