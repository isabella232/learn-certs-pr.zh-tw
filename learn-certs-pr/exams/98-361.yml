  本測驗的應試者想要證明其核心軟體開發技能。建議應試者修習相關訓練課程，或使用 MSDN 和 Microsoft Visual Studio 提供的教學課程和範例，以熟悉這裡所描述技術的概念，並取得實際操作經驗。應試者應具備一些使用 C# 或 Microsoft Visual Basic .NET 的經驗。
