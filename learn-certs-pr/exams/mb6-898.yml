displayName: MB6-898
summary: |-
  <div>
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>
  </div>

  此測驗的應試者是 Microsoft Dynamics 365 合作夥伴，他們在 Microsoft Dynamics 365 for Talent 中設定和使用應用程式功能，並為應用程式提供支援。此測驗也適用於具有業務解決方案背景並希望展示對 Microsoft Dynamics 365 for Talent 應用程式的功能理解的銷售人員。

  應試者通常應該對人力資本管理，可作業的人力資源流程以及部署，維護和使用 Microsoft Dynamics 365 for Talent 的經驗有深刻的理解。

  <div><strong><br/>Exam MB6-898適用於Dynamics 365 for Talent的2018年4月版。有關該產品的最新信息，請參閱&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>。</strong></div>
