### YamlMime:Examination
title: Developing Solutions for Microsoft Azure
metadata:
  title: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
  description: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div>
  <div><strong>此測驗於 2020 年 8 月 31 日淘汰。可以進行替代考試 AZ-204。有關更多資訊，請訪問 <a href="/learn/certifications/exams/az-204">AZ-204 測驗詳細資訊頁面。</a>.</strong><br/><br/></div>
  </div>

  此測驗的應試者是負責設計與構建雲端解決方法(如應用程式與服務等)的 Azure 開發人員。他們參與了開發過程的全部階段，包括從解決方法設計到開發與部署，再到測試與維護。他們與雲端解決方法架構師、雲端 DBA、雲端管理員以及實作解決方法的客戶進行過合作。
  <br/>

  應試者應精通使用 Azure 工具與技術(包括儲存、安全、計算與通信)開發應用與服務。

  應試者必須在軟體開發的全部階段擁有至少一年的可擴展解決方法開發經驗，而且需要精通至少一種雲端支援程式設計語言。
subTitle: '該測驗衡量您完成以下技術任務的能力：開發 Azure 基礎設施即服務計算解決方案；開發 Azure 平台即服務計算解決方案；開發 Azure 存儲；實作 Azure 安全；監視、排除故障和優化解決方案；並連接並使用 Azure 服務和第三方服務。'
