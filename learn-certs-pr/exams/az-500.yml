  參加本次考試的考生應具有實施安全控制和威脅防護、管理身份和訪問以及保護資料、應用程式和網路方面的學科知識專長。

  Azure 安全工程師的職責包括維護安全狀況，使用各種安全工具識別和補救漏洞，實作威脅保護以及對安全事件升級做出響應。

  Azure 安全工程師通常是致力於基於 cloud 的管理和安全的更大規模團隊的一部分，也可作為端到端基礎設施的一部分來保護混合環境。
  
  參加本次考試的考生應熟悉腳本和自動化，並對聯網和虛擬化有著深刻的理解。考生還應非常熟悉 cloud 能力、Azure 產品和服務，以及其他 Microsoft 產品和服務。
