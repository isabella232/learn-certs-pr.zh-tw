summary: |-
  <div><font color='red'><strong>該考試內容將在2021年10月1日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  參加該測驗的考生將執行發現，捕獲需求，吸引主題專家和利益相關者參與，翻譯需求並設定 Power Platform 解決方案和應用。其中包括應用程式精進、自定義使用者體驗、系統整合、資料轉換、自定義流程自動化以及自定義可視化。

  考生們實施由解決方案架構師所提供並合作的設計，以及由“用戶體驗設計師”所建立的標準、品牌和工件。他們設計各項集成，用以提供與協力廠商應用程式及服務的無縫整合。

  應試者與質量保證團隊成員積極合作，以確保解決方案滿足功能和非功能要求。他們確定，生成並交付用於打包和部署的工件，提供給 DevOps 工程師，並為 Power Platform 管理員提供操作和維護培訓。

  Power Platform 功能顧問應熟悉使用 Power Platform 元件來擴展和定制 Microsoft 應用程式及服務，比如 Teams, Dynamics 365, Excel, 和 Word.
subTitle: '該考試可測試您完成以下任務的能力：配置 Microsoft Dataverse；通過使用 Power Apps 來創建應用程式；創建和管理 Power Automate；實施 Power Virtual Agents 聊天機器人；並將 Power Apps 與其他應用及服務整合在一起。'
