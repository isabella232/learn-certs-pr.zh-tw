summary: |-
  <div><font color='red'><strong>該考試內容將在2021年7月23日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  此測驗的應試者設計，開發，保護Power Platform解決方案並對其進行疑難排解。應試者應實作包括應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂流程自動化和自訂視覺效果在內的解決方案組件。

  應試者必須對Power Platform服務具有廣泛的應用知識，包括對功能，邊界和約束的深入了解。應試者應對 Power Platform 的 DevOps 實作有基本的理解。

  應試者應擁有包括 Power Platform 服務、JavaScript、JSON、TypeScript、C#、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful web services、ASP.NET以及 Microsoft Power BI的開發經驗。
subTitle: '該測驗衡量您完成以下技術任務的能力：組建一項技術設計；設定常規資料服務；組建及設定 Power APP；設定業務流程自動化；擴展使用者體驗；擴展平台；以及開發整合。'
