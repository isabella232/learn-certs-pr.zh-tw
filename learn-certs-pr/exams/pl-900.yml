  這項測驗的應試者希望透過了解 Power Platform 的功能，使用 Power Automate 自動化基本業務流程，使用 Power BI 執行基本資料分析，透過建立簡單的 Power 應用程式體驗來更有效地行動來提高生產力，無需使用代碼即可建立功能強大的聊天機器人。

  如果你通過本次認證考試，你可能有資格獲得 ACE 大學學分。有關詳細資訊，請參閱 [ACE 大學認證考試學分](/learn/certifications/ace-credit-for-certification-exams)。
