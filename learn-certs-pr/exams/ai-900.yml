summary: |-
  <div><font color='red'><strong>本次考試的內容於2021年4月23日進行了更新。請下載下面的技能測試文檔，看看有何變化。</strong></font><br/><br/></div>
  
  參加此測驗的應試者應具有機器學習 (ML) 和人工智慧 (AI) 概念以及相關的 Microsoft Azure 服務的基礎知識。
  
  這次測驗是一次展示常見的 ML 和 AI 工作負載以及如何在 Azure 上實作知識的機會。
  
  該測驗適用於具有技術和非技術背景的考生。不需要資料科學和軟體工程經驗；但是，一些一般的編程知識或經驗將是有益的。
  
  Azure AI Fundamentals 可用於準備其他基於 Azure 角色的認證，例如 Azure Data Scientist Associate 或 Azure AI Engineer Associate，但這不是其中任何一個的先決條件。
subTitle: '證明您可以描述以下內容：AI 工作負載和注意事項； Azure 上機器學習的基本原理； Azure 上的電腦視覺工作負載的功能； Azure 上的自然語言處理 (NLP) 工作負載的功能；和 Azure 上的對話式 AI 工作負載的功能。'
