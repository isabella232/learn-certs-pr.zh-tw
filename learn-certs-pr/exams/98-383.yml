  本測驗的應試者應該能夠識別並書寫語法正確的 HTML 和 CSS，能使用 HTML 元素建構資料；並能使用 CSS 創建和應用樣式。

  我們希望應試者至少要參加大約 100 個小時的有關 HTML 和 CSS 的課程，或者具有同等的實踐經驗，要熟悉它們的特徵和性能，要理解如何去書寫、偵錯，以及維護語式正確的 HTML 和 CSS 程式碼。
