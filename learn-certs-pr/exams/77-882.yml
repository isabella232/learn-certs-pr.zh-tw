  核心級 Microsoft Office Excel 2010 用戶應該能夠在特性與功能級別上導覽 Microsoft Office Excel 2010 軟體。他們應該熟悉並知曉如何使用 Microsoft Office Excel 2010 的至少 80％ 的特性與功能。核心級用戶應該能夠使用 Microsoft Office Excel 2010 來建立與編輯具有專業外觀的文件，以用於各種目的與情況。用戶可包括來自各個領域的各種職業角色，包括專業人士、學生與個人使用者。
