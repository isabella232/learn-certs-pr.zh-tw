### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
  description: 'Dynamics 365 供應鏈管理製造功能顧問負責整合數位與實際系統；提升可見性、製造效率與靈活度；並為客戶降低成本。'
uid: certification.d365-functional-consultant-manufacturing
certificationRenewalUid: renewal.d365-functional-consultant-manufacturing
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您是一位對製造業標準有著深刻理解的功能顧問或商業用戶，那麼此認證可能適合您。您還需要擁有配置和實施 Dynamics 365 Supply Chain Management 方面的經驗，以滿足您組織的需求。供應鏈管理、製造業功能顧問是核心資源，他們與財務、商業及供應鏈領域的開發人員、解決方案架構師、專案經理和功能顧問一起工作。
  
  如果您在設法獲得該認證之前需要更多的經驗，這裡有一些建議&#58;
  
  - 在 Microsoft Learn 上學習供應鏈管理以及供應鏈管理、製造模組，並完成更多的親身實踐。
  - 報名參加一個由教師指導的培訓課程，此課程涵蓋 MB-300 或 MB-320 方向。
  - 加入社區 [community.dynamics.com](https://community.dynamics.com/)，或加入一個用戶組。
  - 在製造業工作流程中跟隨一位元製造業功能顧問。
  - 找個導師，參觀生產線，並學習物體是如何製造的。
  - 向專家和客戶提問並學習。
subTitle: 'Dynamics 365 供應鏈管理製造功能顧問負責整合數位與實際系統；提升可見性、製造效率與靈活度；並為客戶降低成本。'
