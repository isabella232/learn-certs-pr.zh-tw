### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: 'Dynamics 365 Commerce “功能顧問”在 Dynamics 365 Commerce 中設置和使用應用程式功能，並為應用程式提供支援。'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您是一位借助 Dynamics 365 Commerce 來支援您的團隊和組織的功能顧問、開發人員、資訊工作者或IT或商務專業人士，那麼該認證可助您提升職業生涯。作為該認證的考生，您需要配置、部署並維護 Dynamics 365 Commerce 應用程式。
  
  考生必須對統一的商務運作有著較強的理解。他們可配置 Dynamics 365 Commerce 指揮部；配置並管理商務呼叫中心，在商務中管理“銷售終端”(POS)，管理電子商務，並配置產品、價格、折扣、忠誠度及附屬機構。
  
  如果您在嘗試獲得該認證之前需要更多的經驗，這裡有一些建議&#58;
  
  - 在一些 Dynamics 365 Commerce 項目上與功能顧問一起工作。
  - 在 Microsoft Learn 上採用自主學習路徑。
  - 報名參加一項由教師指導的培訓課程。
subTitle: 'Dynamics 365 Commerce “功能顧問”在 Dynamics 365 Commerce 中設置和使用應用程式功能，並為應用程式提供支援。'
