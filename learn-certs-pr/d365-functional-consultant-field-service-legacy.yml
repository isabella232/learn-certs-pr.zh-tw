### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate （遺留）'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate （遺留）'
  description: 'Microsoft Dynamics 365 現場服務功能顧問負責設定現場服務應用程式，實作管理現場服務週期的解決方案，并部署 Connected Field Service (IoT) 解決方案。'
uid: certification.d365-functional-consultant-field-service-erlr
certificationRenewalUid: renewal.d365-functional-consultant-field-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color="#D83B01"><strong>此版本的證書不再有效。如果您有此版本的證書，您將自動取得此證書的最新版本。<br/><br/>  兩個版本的證書都將在您的「證書」列出。您只需更新到新的版本。當先前版本到期時，它將轉到您成績單的證書歷史部分。<br/><br/></strong></font></div>
  
  如果您是一位元負責為客戶配置並實施 Dynamics 365 解決方案的功能顧問，那麼您很適合此認證，因為它可以突出您的技能並為您的職業發展提供幫助。Dynamics 365 Field Service 功能顧問負責實施解決方案，這些解決方案對用於完成現場服務生命週期的資源進行管理。作為一位功能顧問，您知道如何與專案經理、開發人員及解決方案架構師進行合作。您應該至少擁有1-3年作為功能顧問實施 Dynamics 365 的經驗。
  
  如果您在設法獲得該認證之前需要更多的經驗，這裡有一些建議&#58;
  - 在一些項目中擔任 Dynamics 365 功能顧問。
  - 從事 Dynamics 365 Field Service 的實施。
  - 加入社區 [community.dynamics.com](https://community.dynamics.com/)。
  - 在 [Microsoft Learn] 上採取可用的學習路徑(/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service)。
  - 完成更多的親身實踐。
  - 報名參加一門由教師指導的培訓課程
