summary: |-
  <div><font color='red'><strong>該認證已失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/'>“流覽認證和考試”頁面</a>。您在失效日之前所獲得的任何認證都將繼續出現在您的成績單上，位於<a href='https://aka.ms/certdashboard'>“認證儀錶板”中</a>.</strong></font><br/><br/></div>

  此認證證明您在 Microsoft Dynamics 365 技術方面的專業知識，以實現自定義 Microsoft Dynamics 365 for Operations 所需的基本技術和開發任務。其對象通常包括技術顧問，程式設計師 和IT人員

  要獲得MCSA&#58;Microsoft Dynamics 365 for Operations認證，請完成以下要求&#58;
  - 通過測驗 [MB6-894&#58; Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - 通過以下其中一項測驗&#58;
    - [70-764&#58; Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765&#58; Provisioning SQL Databases](/learn/certifications/exams/70-765)
