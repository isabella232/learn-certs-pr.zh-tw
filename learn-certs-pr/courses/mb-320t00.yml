summary: |-
  本課程分為六個模組，設計了為期四天的學習體驗。它可以進行面對面和/或虛擬地教授。您的指導老師將會為您提供本課程的日程表。模組1將向您介紹Dynamics 365 Supply Chain Management, Manufacturing的配置需求。模組2將更加深入瞭解如何管理不同類型的製造流程。模組3將是您實施生產總體規劃的位址模組4將解決多個製造特性的實施。模組5將著重於產品製造的分包。

  #### 對象設定檔
  Dynamics 365 Finance and Operations Functional Consultant 負責執行發現、捕獲要求、吸引主題內容專家和相關利益者、翻譯要求並配置解決方案和應用。功能顧問使用立即可用的功能、無代碼的可擴展性、應用程式和服務集成實施解決方案。
prerequisitesSection: |-
  - 對供應鏈管理及製造業術語的基本瞭解
  - 對Dynamics 365 finance and operation應用程式的基本瞭解
outlineSection: |-
  ### 模組 1&#58; 配置Dynamics 365 Supply Chain Management, Manufacturing
  本模組將涵蓋功能顧問實施製造特性所需的不同配置的位址。
  #### 課程
  - 配置並管理該生產控制模組
  - 配置並管理生產流程資源
  - 配置離散製造
  - 配置流程製造
  - 配置精益製造

  完成本模組後，學員將能夠&#58;
  - 配置並管理該生產控制模組
  - 配置並管理生產流程資源
  - 配置離散製造
  - 配置流程製造
  - 配置精益製造
  
  
  ### 模組 2&#58; 管理製造流程
  此模組將説明您瞭解並實踐那些不同製造場景所需的大部分事務。
  #### 課程
  - 管理生產訂單
  - 管理批量訂單
  - 管理kanban訂單
  
  #### 實驗室&#58; 案例研究1A 離散製造
  - 練習#1&#58; 更新生產控制參數
  - 練習#2&#58; 創建新的生產池
  - 練習#3&#58; 創建並管理資源
  - 練習#4&#58; 創建操作，分配關係並創建路由
  - 練習#5&#58; 創建沒有版本的簡單BOM
  - 練習#6&#58; 在BOM設計器中創建BOM（“獎勵”）
  - 練習#7&#58; 創建帶有版本的BOM
  - 練習#8&#58; 創建生產訂單
  - 練習#9&#58; 開始一個離散的生產訂單（“獎勵”）
  - 練習#10&#58; 運行資源調度
  - 練習#12&#58; 配置成本策略
  - 練習#13&#58; 配置製造執行（“獎勵”）
  - 練習#14&#58; 在安裝作業上配置自動路由消耗（“獎勵”）
  - 練習#15&#58; 使用製造執行（“獎勵”）
  
  #### 實驗室&#58; 案例研究1B 流程製造
  - 練習#1&#58; 創建一個批准的供應商列表及設置方法，僅是警告（“獎勵”）
  - 練習#2&#58; 創建具有不同生產類型的項
  - 練習#3&#58; 使用不同的產品類型創建並啟動一個配方
  - 練習#4&#58; 使用發佈產品表單的版本創建一個新配方（“獎勵”）
  - 練習#5&#58; 修改、更新和啟動一個配方（“獎勵”）
  - 練習#6&#58; 使用可擴展特性創建一個新配方
  - 練習#7&#58; 創建並啟動一個基於百分比的配方（“獎勵”）
  - 練習#8&#58; 將線性消費改為步進式消費
  - 練習#9&#58; 建立商品定價（“獎勵”）
  - 練習#10&#58; 改變價格計算並更新貿易協定
  - 練習#11&#58; 建立商品價格計算
  - 練習#12&#58; 創建PSDS清單、記錄及檔上傳，以確保產品符合要求
  - 練習#13&#58; 為專案添加報告細節
  - 練習#14&#58; 創建銷售訂單並列印PSDS
  - 練習#15&#58; 創建並關聯一個批屬性
  - 練習#16&#58; 創建一個新批號，並手動記錄批屬性
  - 練習#17&#58; 創建品質訂單並驗證批屬性
  - 練習#18&#58; 使用屬性需求完成批處理預訂
  - 練習#19&#58; 設定具有部分可見性的實際稱重物料
  - 練習#20&#58; 在採購貿易協定中使用實際稱重物料
  - 練習#21&#58; 為效能項創建批屬性
  - 練習#22&#58; 修改並啟動一個效能項配方的副本
  - 練習#23&#58; 基於一個專案的屬性設置定價（“獎勵”）
  - 練習#24&#58; 在收到時記錄一個效能屬性（“獎勵”）
  - 練習#25&#58; 報告並平衡批量訂單（“獎勵”）
  
  #### 實驗室&#58; 案例研究1C 精益製造
  - 練習#1&#58; 創建價值流
  - 練習#2&#58; 創建一個新的生產流程模型
  - 練習#3&#58; 創建流程活動
  - 練習#4&#58; 創建一個新的轉移活動
  - 練習#5&#58; 向生產流程活動添加一個繼任者，並進行驗證和啟動
  - 練習#6&#58; 創建Kanban規則並安排Kanban作業
  - 練習#7&#58; 為流程和轉移作業處理調度Kanban
  - 練習#8&#58; 通過計畫Kanban和生產產品來完成銷售訂單（“獎勵”）
  
  完成本模組後，學員將能夠&#58;
  - 管理生產訂單
  - 管理批量訂單
  - 管理kanban訂單
  
  
  ### 模組3&#58; 實施生產總體規劃
  本模組將說明製造功能顧問所需的總體規劃的各個方面
  #### 課程
  - 配置並管理總體規劃
  - 計畫、安排並執行產能規劃
  
  #### 實驗室&#58; 案例研究2總體規劃
  - 練習#1&#58; 確定一個計畫好的訂單並改變該訂單類型
  - 練習#2&#58; 創建一個公司間規劃小組並指定物料分配參數
  - 練習#3&#58; 從總體規劃運行中計畫生產排期（“獎勵”）
  
  完成本模組後，學員將能夠&#58;
  - 配置和管理總體規劃
  - 計畫、安排並執行產能計畫
  
  
  ### 模組4&#58; 實施其他製造特性
  本模組將涵蓋製造業客戶通常使用的不同重要特性。
  #### 課程
  - 配置製造執行
  - 配置成本策略
  - 通過使用Product Configurator來定義產品配置模型
  
  完成本模組後，學員將能夠&#58;
  - 配置製造執行
  - 配置成本策略
  - 通過使用Product Configurator來定義產品配置模型
  
  
  ### 模組5&#58; 產品製造的分包
  本模組將涵蓋分包特性的配置和使用
  #### 課程
  - 配置分包
  - 使用分包
  
  #### 實驗室&#58; 案例研究3 分包
  - 練習#1&#58; 建立分包特性
  
  完成本模組後，學員將能夠&#58;
  - 配置分包
  - 使用分包