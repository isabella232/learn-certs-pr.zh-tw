  - [Azure Fundamentals](/learn/certifications/azure-fundamentals)
outlineSection: |-
  ### 模組 1&#58; 資料平台現代化簡介
  在本模組中，學生將學習資料平台現代化的目的，並概述資料平台現代化可以為組織帶來的好處。然後，學生將學習資料平台移轉專案的各個階段，以瞭解每個階段涉及的內容，從而最大程度地提高成功實作資料平台現代化專案的機會。最後，學生將探索各種資料移轉路徑，以瞭解每種方法的不同之處以及為什麼選擇一種移轉方法而不是另一種。
  #### 課程
  - 瞭解資料平台現代化
  - 瞭解移轉階段
  - 資料移轉路徑


  #### 實驗室 &#58; 介紹資料平台現代化
  - 瞭解資料平台現代化
  - 瞭解移轉階段
  - 資料移轉路徑

  完成本單元後，學生將能夠&#58; 
  - 瞭解資料平台現代化
  - 瞭解移轉階段
  - 資料移轉路徑


  ### 模組 2&#58; 選擇合適的資料移轉工具
  在本模組中，將向學生介紹《資料移轉指南》，作為您組織應使用的資訊源的逐步指南，以逐步實作現有資料平台的現代化。然後，他們將學習Microsoft評估和規劃工具包的價值，以幫助發現其環境中當前存在的資料資產。
  然後，學生將學習可以使用資料移轉和資料實驗助手來幫助他們評估兼容性或工作負載問題的工具。然後，學生將瞭解如何使用Azure資料庫移轉服務來幫助資料庫的線上移轉，以減少停機時間。最後，提供了SQL Migration Assistant的概述，以向學生展示如何移轉無SQL Server工作負載。

  #### 課程
  - 發現資料庫移轉指南
  - 使用地圖工具包建立資料倉儲清單
  - 使用資料移轉助手識別移轉候選者
  - 使用資料庫實驗助手評估資料工作負載
  - 使用Azure資料庫移轉服務進行資料移轉
  - 使用SQL Migration Assistant將非SQL Server工作負載移轉到Azure


  #### 實驗室 &#58; 選擇正確的資料移轉工具
  - 使用資料移轉助手識別移轉候選者
  - 使用資料庫實驗助手評估資料工作負載

  完成本單元後，學生將能夠&#58; 
  - 使用資料移轉助手識別移轉候選者
  - 使用資料庫實驗助手評估資料工作負載


  ### 模組 3&#58; 將SQL工作負載移轉到Azure虛擬機器
  在本模組中，學生將學習如何將內部SQL工作負載移轉到運行SQL Server的Azure虛擬機器。從內部SQL Server移轉到Azure虛擬機器時，學生將首先探討移轉考量，以及他們透過執行移轉可以獲得的好處。

  然後，他們將學習在移轉到Azure虛擬機器時可以執行的不同移轉選項。這將包括每種方法的好處和局限性。學生們最終將研究包括高可用性和災害復原在內的SQL Server工作負載，以確保服務的連續性。

  #### 課程
  - 從SQL Server到Azure Vm移轉的考量
  - SQL工作負載到Azure Vm移轉選項
  - 實作高可用性和災害復原方案


  #### 實驗室 &#58; 將SQL工作負載移轉到Azure虛擬機器
  完成本單元後，學生將能夠&#58; 
  - 從SQL Server到Azure Vm移轉的考量
  - SQL工作負載到Azure Vm移轉選項
  - 實作高可用性和災害復原方案


  ### 模組 4&#58; 將SQL工作負載移轉到Azure SQL資料庫
  在本模組中，學生將探索什麼是Azure SQL資料庫以及為什麼它適合作為基於SQL的工作負載的目標。它教學生如何選擇適當的SQL Server實例選項，以及為什麼它可以滿足資料平台現代化的商務要求。

  這些模組還將向學生展示他們如何執行向Azure SQL資料庫的離線和線上移轉。這樣，他們可以評估哪種方法可能適合其工作場景。它還將顯示可用於啟用資料移轉過程的工具。最後，他們將探索可用於從內部實例將資料載入到Azure SQL資料庫中的方法。

  #### 課程
  - 在Azure中選擇正確的SQL Server實例選項
  - 離線將SQL Server移轉到Azure SQL DB
  - 線上將SQL Server移轉到Azure SQL DB
  - 將資料載入並行動到Azure SQL資料庫


  #### 實驗室 &#58; 將SQL工作負載移轉到Azure SQL資料庫
  完成本單元後，學生將能夠&#58; 
  - 在Azure中選擇正確的SQL Server實例選項
  - 離線將SQL Server移轉到Azure SQL DB
  - 線上將SQL Server移轉到Azure SQL DB
  - 將資料載入並行動到Azure SQL資料庫


  ### 模組 5&#58; 將SQL工作負載移轉到Azure SQL資料庫受控實例
  本模組將探討什麼是Azure SQL資料庫受控實例，以及為什麼它適合作為基於SQL的工作負載的目標。他們還將學習Azure SQL資料庫受控實例如何滿足資料平台現代化的商務要求。然後，學生將探索可用於使資料移轉到Azure SQL資料庫受控實例的工具。
  然後，他們將探索可用於將資料從內部實例載入到Azure SQL資料庫受控實例中的方法和工具。最後，他們將學習可能需要對現有的基於SQL的應用程式進行一些更改，以便他們可以使用Azure SQL資料庫受控實例。

  #### 課程
  - 評估到SQL資料庫受控實例的移轉方案
  - 移轉到SQL資料庫受控實例
  - 將資料載入並行動到SQL資料庫受控實例
  - 應用程式配置和最佳化


  #### 實驗室 &#58; 將SQL工作負載移轉到Azure SQL資料庫受控實例
  完成本單元後，學生將能夠&#58; 
  - 評估到SQL資料庫受控實例的移轉方案
  - 移轉到SQL資料庫受控實例
  - 將資料載入並行動到SQL資料庫受控實例
  - 應用程式配置和最佳化

