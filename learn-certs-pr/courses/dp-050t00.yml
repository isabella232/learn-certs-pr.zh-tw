summary: |-
  在本課程中，學生將探索資料平台現代化的目標以及它如何適合給定的商務需求。他們還將探索資料平台現代化過程的每個階段，並定義每個階段涉及的任務，例如評估和規劃階段。學生還將學習可用的移轉工具，以及它們如何適合資料移轉過程的每個階段。
  學生將學習如何針對基於SQL的工作負載移轉到三個目標平台。 Azure虛擬機器，Azure SQL資料庫和Azure SQL資料庫受控實例。學生將學習每個目標平台的優勢和局限性，以及如何將其用於滿足現代SQL工作負載的商務和技術要求。學生將探索可能需要對現有的基於SQL的應用程式進行的更改，以便他們可以充分利用Azure中的現代資料平台。

  #### 對象設定檔
  本課程的讀者是資料專業人員和資料結構設計師，他們想要學習移轉Microsoft Azure上存在的資料平台技術以及如何移轉和現代化基於SQL的現有工作負載。
  本課程的主要受眾是管理資料平台或開發可從現有資料平台技術交付內容的應用程式的人員。
prerequisitesSection: |-
