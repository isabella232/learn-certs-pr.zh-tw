summary: |-
  Microsoft Power Platform 使組織能夠自動化商業流程、開發他們自己豐富的應用程式經驗並與客戶更好、更快地關聯。在本課中，學生將學習執行發現、捕獲要求、吸引主題內容專家和利益相關者、翻譯要求並配置 Microsoft Power Platform 解決方案和應用程式。他們將通過實踐實驗室補充自己的學習來創建應用程式增強、定制使用者體驗、系統集成、資料轉換、定制流程自動化及定制視覺化。Microsoft Power Platform 由4個主要的產品組成：Power Apps、Power Automate、Power BI 和 Power Virtual Agents。在本課中，我們將深入探討這4個應用程式，且額外專注於Microsoft Dataverse、AI Builder、連接器和入口。

  #### 受眾概覽

  Microsoft Power Platform Functional Consultant 負責創建和配置應用程式、自動化和解決方案。 他們充當用戶和實施團隊之間的聯絡。功能顧問在組織內推廣解決方案的利用。功能顧問可以執行發現、吸引主題內容專家和利益相關者、捕獲要求並匹配要求和功能。他們實施解決方案的組成部分包括應用程式增強、定制使用者體驗、系統集成、資料轉換、定制流程自動化及定制視覺化。
