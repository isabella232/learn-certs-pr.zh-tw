  ### 模組 5&#58; 學習Dynamics 365 Project Operations (ERP)的基礎知識

  在本模組中，我們來看一下Dynamics 365 Project Operations的企業資源功能。我們將介紹專案生命週期以及產品的專案規劃和執行功能。

  #### 課程

