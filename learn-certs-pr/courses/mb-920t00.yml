summary: |-
  本課程將為您介紹Dynamics 365的財務和運營功能。您將逐漸熟悉企業資源計畫 （ERP）的概念以及每一個財務和運營應用程式，包括Dynamics 365 Supply Chain Management、Dynamics 365 Finance、Dynamics 365 Commerce、Dynamics 365 Human Resources及Dynamics 365 Project Operations的ERP功能。本課程將包括講座和上機實驗。

  #### 受眾人群

  在職場中扮演各種角色以及處於各種發展階段的人員均可以從本基礎課程中獲益。包括 IT專業人員、企業利益相關者以及其他計畫接觸 Dynamics 365財務和運營功能的人員、學生、應屆畢業生以及計畫利用Dynamics 365提升自己而轉行的人員。
outlineSection: |-
  ### 模組 1&#58; 學習Dynamics 365 Supply Chain Management
  的基礎知識
  本模組涵蓋深入介紹Dynamics 365 Supply Chain Management之前應瞭解的企業資源管理基礎概念以及財務和運營應用程式的共同點。我們將先介紹標準的市場行銷業務流程以及市場行銷如何解決這些問題。然後，我們再檢查產品功能。最後我們也會討論其他的市場行銷應用軟體，諸如LinkedIn Campaign Manager、Dynamics 365 Customer Voice和Dynamics 365 Customer Insights。

  #### 課程

  *   獲得財務和運營應用軟體的介紹

  *   識別Dynamics 365 Supply Chain Management的通用功能

  *    探索Dynamics 365 Supply Chain Management的倉庫和庫存功能

  *   探索Dynamics 365 Supply Chain Management的製造策略

  *   探索Dynamics 365 Supply Chain Management的資產管理功能

  *   Capstone實驗室

