summary: |-
  該課程教導了網路工程師如何設計、實施及維護 Azure 網路解決方案。該課程涵蓋了設計、實施和管理核心 Azure 網路基礎設施、混合網路連接、負載均衡流量、網路路由、Azure 服務的私人訪問、網路安全和管理的流程。學習如何在 Azure 中設計和實施安全、可靠的網路基礎設施以及如何建立混合連接、路由、對 Azure 服務的私人訪問和在 Azure 中管理。

  #### 受眾概覽

  該課程針對希望專門研究 Azure 網路解決方案的網路工程師。 Azure 工程師設計、實施核心 Azure 網路基礎設施、混合網路連接、負載均衡流量、網路路由、Azure 服務的私人訪問、網路安全和管理。Azure 網路工程師將管理網路解決方案以獲得最佳的性能、快速恢復能力、擴展和安全。
prerequisitesSection: |-
  成功的 Azure 網路工程師需擁有企業網路、本地部署或 cloud 基礎設施和網路安全方面的經驗才能勝任此崗位。

  *   理解&nbsp;本地部署虛擬技術，包括：VMs、虛擬網路和虛擬硬碟。

  *   理解&nbsp;網路配置，包括 TCP/IP、Domain Name System (DNS)、虛擬私人網路 (VPNs)、防火牆和加密技術。

  *   理解軟體定義的網路。

  *   理解混合網路連接方法如VPN。

  *   理解快速恢復能力和災難恢復包括高可用性和恢復操作。

