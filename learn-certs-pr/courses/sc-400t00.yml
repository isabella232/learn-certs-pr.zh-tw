summary: |-
  學習如何保護您的Microsoft 365 部署中的資訊。 本課程著重介紹貴組織內部資料治理和資訊保護。本課程涉及實現資料丟失防護策略、敏感資訊類型、敏感標籤、資料保留策略和其他相關主題的Office 365資訊加密。本科將可幫助初學者準備參加 Microsoft Information Protection Administrator考試（SC-400）

  #### 受眾人群
  資訊保護管理員計畫和實現能滿足組織合規需求的控制。此人負責將需求和合規控制轉化為技術實現。其協助組織控制負責人使組織達到合規要求並持續合規。該管理員與資訊技術 （IT） 人員、業務應用程式所有者、人力資源、法律利益相關者配合以實現支援充分滿足其組織監管需求所需的策略和控制的技術。該管理員還與首席合規官和首席安全官等合規和安全管理層配合，以評估全面相關企業風險以及制定此類策略的合作夥伴。此人定義適用需求並針對此類策略和控制測試 IT流程和運營。其負責創建用於內容分類、資料丟失預防、治理和保護的策略和規則。
prerequisitesSection: |-
