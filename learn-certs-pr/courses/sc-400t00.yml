  - 瞭解 Microsoft 365產品和服務。
outlineSection: |-
  ### 模組 1&#58; 實現Microsoft 365中的資訊保護
  組織需要資訊保護解決方案來防止其資料被盜和意外丟失。學習如何保護您的敏感資訊。學習Microsoft 365資訊保護和治理解決方案如何説明您在整個資料生命週期內保護和管理您的資料，無論資料存於何處或被傳送到何處。瞭解可用的資訊，以説明您理解您的資料圖景和瞭解您的資料。學習如何使用敏感資訊類型來支援您的資訊保護策略。瞭解如何使用敏感標籤來分類和保護業務資料，同時確保不會妨礙用戶工作效率及其合作能力。
  #### 課程
  - 介紹Microsoft 365中的資訊保護和治理
  - 出於保護和治理目的，對資料進行分類
  - 創建和管理敏感資訊類型
  - 說明Microsoft 365加密
  - 在Office 365中進行資訊加密
  - 配置敏感標籤
  - 應用和管理敏感標籤

  #### 實驗室 &#58; 實現資訊保護
  - 分配合規性許可權
  - 管理Office 365資訊加密
  - 管理敏感資訊類型
  - 管理可訓練分類器
  - 管理敏感標籤
  
  完成本模組學習後，學生將能&#58; 
  - 說明Microsoft的資訊保護和治理方法。
  - 列出資料分類解決方案的元件。
  - 說明如何使用敏感資訊類型和可訓練分類器。
  - 實現文檔指紋
  - 創建自訂關鍵字字典
  - 在Office 365上部署資訊加密
  
  
  ### 模組 2 &#58; 實現Microsoft 365中的資料丟失防護
  在本模組中，我們討論了如何實施資料丟失預防技術來保護您的Microsoft 365資料。學習如何在其整個資料生命週期內發現組織內的敏感內容和關鍵業務內容並進行分類和保護。學習如何配置和實施資料丟失預防策略，並將其與Microsoft Cloud App Security進行集成。學習如何回應和減輕資料丟失策略違規。
  #### 課程
  - 防止Microsoft 365中的資料丟失
  - 實現 Endpoint 資料丟失防護
  - 配置用於Microsoft Cloud App Security and Power Platform的DLP 策略
  - 管理Microsoft 365中的DLP策略和報告
  
  #### 實驗室 &#58; 實現資料丟失防護
  - 管理DLP策略
  - 管理Endpoint DLP
  - 測試DLP策略
  - 管理DLP報告
  
  完成本模組學習後，學生將能&#58; 
  - 說明資訊保護配置流程。
  - 清楚地說明部署和採用的最佳做法。
  - 說明DLP和Microsoft Cloud App Security (MCAS)的集成。
  - Microsoft Cloud App Security中的配置策略。
  - 查看和分析DLP報告。
  - 識別和減輕DLP策略違規。
  - 減輕MCAS中的DLP違規。
  
  
  ### 模組 3&#58; 在Microsoft 365中實現資訊治理
  在本模組中，您將學習如何為組織規劃和實施資訊治理策略。學習如何用解決方案管理您的內容生命週期以導入、存儲和分類關鍵業務資料，以便您能保留所需資料並刪除不需要的資料。學習如何管理Microsoft 365的保留，以及如何在個別Microsoft 365服務中實施保留解決方案。學習如何使用智慧分類來實現用於貴組織法律、法規、關鍵業務記錄的保留計畫的自動執行和簡化。
  #### 課程
  - 治理Microsoft 365中的資訊
  - 管理Microsoft 365工作負載中的資料保留
  - 管理Microsoft 365中的記錄
  
  #### 實驗室 &#58; 實現資訊治理
  - 配置保留標籤
  - 實現保留標籤
  - 配置基於服務的保留
  - 使用eDiscovery進行恢復
  - 配置記錄管理
  
  完成本模組學習後，學生將能&#58; 
  - 說明資訊治理配置流程。
  - 清楚地說明部署和採用的最佳做法。
  - 說明 Microsoft 365 工作負載中的保留功能。
  - 配置Microsoft Teams 和SharePoint Online中的保留設置。
  - 實現Exchange Mailbox項的保留。
  - 恢復受到保留設置保護的內容。
  - 從Exchange Mailboxes中恢復受保護專案。
  - 說明記錄管理配置流程。