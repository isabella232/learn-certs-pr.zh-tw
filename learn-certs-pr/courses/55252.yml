  ### 模組 4&#58; 使用列表和庫視圖
  視圖提供了靈活的系統以閱讀簡單和使用輕鬆的方式展示 SharePoint 清單和庫檔。每個 SharePoint 清單和庫都可以創建和配置多個視圖，一些清單和庫模版也可以預先配置特殊的視圖。視圖可以定義以用作個人用途或共用用途。

