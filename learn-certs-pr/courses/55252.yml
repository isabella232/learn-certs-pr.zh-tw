  ### 模組 5&#58; Office 集成
  SharePoint 的一個出色功能是其與 Microsoft Office 應用程式集成的能力。 幾乎所有的 Office 應用程式在一定程度上都可以與 SharePoint 進行集成，無論其有多簡單， 如使用 Excel 工作表來創建新的列表，或更全面功能的應用，如 Outlook 集成。一些集成功能強化了其通過流覽器可以線上放的內容，而其他一些則允許離線訪問 SharePoint 內容，如移動電腦環境。本課將使用系列的攻略和練習來演示 每個 Office 應用程式可以如何與 SharePoint 進行集成。請注意，本章探索了與安裝在本地機器中關聯到 SharePoint 的Office 的應用程式集成。Office Online Server 是基於流覽器的 Office 版本，讓您能夠創建和修改 Office 檔。有了 SharePoint 2016 Office Online Server 可以被集成且可以被視為很多 SharePoint 安裝的重要部分。也就是說，因為它是 SharePoint 獨立產品，所以並未被包含在此課內。

  #### 課程
