  ### 模組 1&#58; SharePoint 2016 介紹
  SharePoint 的核心是協作工具。 其主要的目標是讓使用者輕鬆找到並共用資訊，而且還有很多內置在 SharePoint 的功能來促進這一目標的實現。SharePoint 的庫系統功能可以為傳統的檔案伺服器提供高級替代功能。SharePoint 列表可以是一款設計簡單、使用輕鬆的共用工作表檔或更多正式資料庫表的替代產品。列和庫都可以自訂且能擴展以提供改善的外觀和功能，如日曆和討論面板等很多。所有的這種協作都可以通過流覽器介面完成，在一些情況下可以通過與 Microsoft Office 應用程式的集成來完成。

  #### 課程
