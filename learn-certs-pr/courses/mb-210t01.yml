summary: |-
  Microsoft Dynamics 365 Sales 是一個端到端的應用程式，用於管理對客戶和潛在客戶的處理。使用 Dynamics 365 Sales，組織可以根據銷售目標跟蹤資料、自動化最佳實踐並從資料中學習等。
  
  加入我們的全球公認專家團隊，他們將一步一步帶領你完成從潛在客戶到機會，再到達成交易的整個過程。使用應用程式可用的自動化和定制選項，你將瞭解如何使銷售人員變得最高效。
  
  #### 對象設定檔
  Dynamics 365 Functional Consultant 負責執行發現、捕獲需求、吸引主題專家和利益相關者、轉換需求以及配置解決方案和應用程式。Functional Consultant 使用現成的功能、無代碼擴展性、應用程式和服務集成來實現解決方案。
prerequisitesSection: |-
  熟悉業務應用程式，並希望為你的業務定制和實現它們。
outlineSection: |-
  ### 模組 1: 配置 Dynamics 365 Sales

  在此模組中，我們將學習配置銷售應用程式以適應組織獨有的要求。

  #### 課程

  *   配置組織並管理設置


  #### 實驗室: 實驗室 1.1: 驗證實驗室環境

  ####

  完成此模組後，您將能夠： 

  *   安裝和配置銷售應用程式。

  *   確認常見的銷售場景。


  ### 模組 2: 使用 Dynamics 365 Sales 管理銷售線索和機會

  在此模組中，您將學習如何管理客戶資料記錄、使用內置銷售工具並在線索生命週期中使用線索。

  #### 課程

  *   使用 Dynamics 365 Sales 管理線索

  *   使用 Dynamics 365 Sales 管理機會


  #### 實驗室: 實驗室 2.1: 管理客戶

  ####

  完成此模組後，您將能夠：

  *   創建客戶記錄。

  *   使用銷售工具。 

  *   創建線索和機會。 

  ### 模組 3: 使用 Dynamics 365 Sales 管理訂單和產品目錄

  在此模組中，我們將學習如何使用報價和訂單以進一步使用 Dynamics 365 Sales 來管理您的銷售機會並將其轉換為成交交易。

  #### 課程

  *   使用 Dynamics 365 Sales 管理和組織您的產品目錄

  *   使用 Dynamics 365 Sales 處理銷售訂單


  完成此模組後，您將能夠：

  *   創建並使用產品目錄。

  *   向機會添加報價。

  *   完成銷售訂單。


  ### 模組 4: 使用 Dynamics 365 Sales 管理目標

  在此模組中，我們將學習如何管理目標以跟蹤您銷售組織的成功並收集關於銷售業績的關鍵指標。

  #### 課程

  *   使用 Dynamics 365 Sales 定義和跟蹤個人目標

  *   使用 Dynamics 365 Sales 中的目標指標


  完成此模組後，您將能夠： 

  *   使用滾動欄定義銷售指標。

  *   為銷售人員和團隊跟蹤個人目標。

  ### 模組 5: 分析 Dynamics 365 Sales 資料

  在此模組中，我們將回顧分析選項、描述搜索工具以及使用 Power BI來流覽和分析銷售資料。

  #### 課程

  *   在 Dynamics 365 Sales 中分析資料

  *   使用 Power BI 分析資料


  完成此模組後，您將能夠：

  *   使用即可使用的 Dynamics 365 工具分析銷售資料

  *   配置圖表和儀錶盤來查看銷售資料

  *   使用 Power BI 和 Power BI 模版應用程式來分析資料


  ### 模組 6: 使用 Dynamics 365 Sales Insights

  在此模組中，您將學習 Dynamics 365 Sales Insights 的免費和高級功能，以及它可以如何為銷售人員賦能以與他們的客戶建立更密切的關係並更快地完成銷售。

  #### 課程

  *   配置 Sales Insights


  完成此模組後，您將能夠：

  *   設置和配置 Sales Insights

  *   使用助理工作室

  *   配置生產力情報

  *   配置連接洞察

  *   配置預測模型

  ### 模組 7: 使用 Dynamics 365 Customer Voice 創建調查

  在此模組中，學生將學習 Dynamics 365 Customer Voice，這是一款收集和分析客戶觀點的強大工具。

  #### 課程

  *   使用 Dynamics 365 Customer Voice 創建調查專案

  *   使用 Dynamics 365 Customer Voice 創建調查

  *   發送 Dynamics 365 Customer Voice 調查


  完成此模組後，學生將能夠:

  *   設置調查專案以組織和創建調查

  *   使用變數和實體創建調查

  *   以多種形式發送 Dynamics 365 Customer Voice 調查
