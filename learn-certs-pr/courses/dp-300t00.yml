  - 使用、維護SQL伺服器並用其進行開發
  - 部署和管理資源等Azure使用經驗

  上課前，您至少應瞭解以下線上培訓課程的資訊&#58
  - [Azure SQL簡介](/learn/modules/azure-sql-intro/)
