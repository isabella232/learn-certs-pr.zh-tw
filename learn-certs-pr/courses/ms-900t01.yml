summary: |-
  本課程提供有關採用雲端服務和軟體即服務（SaaS）雲端模型的注意事項和好處的基礎知識，尤其側重於Microsoft 365雲端服務產品。您將從學習雲端基礎知識開始，包括雲端計算概述，尤其是Microsoft雲端服務。將向您介紹Microsoft Azure，並將檢查Microsoft 365和Office 365之間的區別。然後，您將對Microsoft 365進行深入審查，包括對Microsoft內部服務與Microsoft 365雲端服務的比較，對Microsoft 365中企業移動性的審查，以及對Microsoft 365服務如何提供協作的分析。然後，本課程分析Microsoft 365中如何處理安全性，合規性，隱私和信任，並以對Microsoft 365訂閱，許可證，計費和支援的回顧作為結束。

  #### 對象設定檔
  本課程是為渴望在組織中部署雲端服務或僅希望獲得有關雲端基礎知識的商業決策者和IT專業人員而設計的。這包括總體上採用雲端服務，特別是採用軟體即服務（SaaS）雲端模型的注意事項和好處，並且通常側重於Microsoft 365雲端服務產品。
prerequisitesSection: |-
  本課程是為渴望在組織中部署雲端服務的業務決策者和IT專業人員設計的。學生應具有以下背景&#58;
  - 網路、計算和雲端概念的常識
outlineSection: |-
  ### 模組 1&#58; 雲端概念
  探索雲端計算的核心概念以及它如何幫助您的業務。
  #### 課程 
  - 雲端計算原理
  - 什麼是Microsoft 365？
  - 選擇雲端部署


  ### 模組 2&#58;Microsoft 365生產力和團隊合作能力
  瞭解Microsoft 365中的生產力和團隊合作解決方案，以及使用Microsoft 365（World's Productivity Cloud）幫助人們提高生產力的功能。
  #### 課程 
  - Microsoft 365生產力和團隊合作解決方案
  - 使員工參與Microsoft Stream，Team和Yammer
  - 在所有設備上使用Office完成更多工作
  - 檔案存儲以及與OneDrive和SharePoint共享


  ### 模組 3&#58; Microsoft 365業務管理功能
  瞭解Microsoft 365中的業務管理解決方案以及使用Microsoft 365（World's Productivity Cloud）幫助組織提高生產力的功能。
  #### 課程 
  - 使用Microsoft 365管理您的業務
  - 使用Microsoft Endpoint Manager簡化設備管理
  - 使用Windows 10完成更多工作並保持安全
  - 利用Microsoft 365分析和報告利用商業智能


  ### 模組 4&#58; Microsoft 365安全性和合規性
  瞭解Microsoft 365安全和合規性解決方案領域以及可用於幫助企業保護其企業並滿足法規要求的功能。
  #### 課程 
  - 安全原則和解決方案領域
  - 身份和存取管理
  - 威脅防護
  - 雲端安全
  - 資訊保護與治理
  - 合規管理
  - 管理風險，發現和審計


  ### 模組 5&#58; Microsoft 365許可和支援
  瞭解有關Microsoft 365許可、服務和支援選項的更多資訊。
  #### 課程 
  - 確定Microsoft 365中可用的許可選項
  - 描述Microsoft 365服務中的支援產品
  - 描述Microsoft 365中的服務生命週期

