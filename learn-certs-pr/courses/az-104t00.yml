summary: |-
  本課程教授 IT 專業人員如何管理其 Azure 訂閱，安全身份識別，管理基礎結構，設定虛擬網路，連結 Azure 和內部部署網站，管理網路流量，實作儲存體解決方案，建立和擴充虛擬機器，實作 Web 應用程式和容器 ，備份和共用資料以及監視您的解決方案。
  
  #### 對象設定檔
  本課程適用於 Azure 管理員。Azure 管理員在雲端環境中實作，管理和監視身分識別，治理，儲存，計算和虛擬網路。Azure 管理員將根據需要設定，調整大小，監視和調整資源。
prerequisitesSection: |-
  成功的 Azure 管理員從虛擬化、網路、身份和存儲方面的經驗開始該角色。
  - 瞭解本地虛擬化技術，包括&#58; VMs、虛擬網路和虛擬硬碟。
  - 瞭解網路配置，包括 TCP/IP、網域名稱系統(DNS)、虛擬私人網路絡(VPNs)、防火牆和加密技術。
  - 瞭解 Active Directory 概念，包括用戶、組和基於角色的存取控制。
  - 瞭解恢復能力和災難恢復，包括備份和恢復操作。
  
  先決條件課程(或同等知識及實際經驗)&#58;
  
  這項免費的線上培訓將為你提供在本課程中取得成功所需的經驗。
  - [Azure Fundamentals 第1部分&#58; 描述 Azure 概念 - 學習 | Microsoft Docs](/learn/paths/az-900-describe-cloud-concepts/)
  - [Azure Fundamentals 第2部分&#58; 描述核心 Azure services - 學習 | Microsoft Docs](/learn/paths/az-900-describe-core-azure-services/)
  - [Azure Fundamentals 第3部分&#58; 描述 Azure 上的核心解決方案和管理工具 - 學習 | Microsoft Docs](/learn/paths/az-900-describe-core-solutions-management-tools-azure/)
  - [Azure Fundamentals 第4部分&#58; 描述一般的安全性和網路安全性功能 - 學習 | Microsoft Docs](/learn/paths/az-900-describe-general-security-network-security-features/)
  - [Azure Fundamentals 第5部分&#58; 描述身份、治理、隱私和合規性功能](/learn/paths/az-900-describe-identity-governance-privacy-compliance-features/)
  - [Azure Fundamentals 第6部分&#58; 描述 Azure 成本管理和服務水準協定](/learn/paths/az-900-describe-azure-cost-management-service-level-agreements/)
  - [AZ-104&#58; Azure 管理員的先決條件 - 學習 | Microsoft Docs](/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### 模組 1&#58; 身分識別
  在本模組中，您將學習如何使用 Azure Active Directory 保護身分識別並實現使用者和群組。
  #### 課程
  * Azure Active Directory
  * 使用者和群組
  
  #### 實驗室&#58; 管理 Azure Active Directory Identities
  
  完成本單元後，學生將能夠&#58;
  * 使用 Azure Active Directory 保護和管理身份識別。
  * 實作和管理使用者和群組
  
  
  ### 模組 2&#58; 治理與合規
  在本模組中，您將了解管理訂閱和帳戶，實作 Azure 原則以及使用角色型的存取控制。
  #### 課程
  * 訂閱和帳戶
  * Azure 原則
  * 角色型存取控制 (RBAC)
  
  #### 實驗室&#58; 管理訂閱和 RBAC
  
  #### 實驗室&#58; 透過 Azure Policy 管理治理
  
  完成本單元後，學生將能夠&#58;
  * 實作和管理 Azure 訂閱和帳戶。
  * 實施 Azure Policy，包括自訂原則。
  * 使用 RBAC 指派權限。
  
  
  ### 模組 3&#58; Azure 管理
  在本模組中，您將了解 Azure 管理員用來管理其基礎結構的工具。這包括 Azure 入口網站，Cloud Shell，Azure PowerShell，CLI 和資源管理器範本。本模組包括&#58;
  #### 課程
  * Azure Resource Manager
  * Azure Administrator Tools
  * ARM範本
  
  #### 實驗室 &#58; 通過使用 ARM 範本來管理 Azure 資源

  #### 實驗室 &#58; 通過使用 Azure PowerShell 來管理 Azure 資源（可選項）

  #### 實驗室 &#58; 通過使用 Azure CLI 來管理 Azure 資源（可選項）

  #### 實驗室 &#58; 通過使用 Azure Portal 來管理 Azure 資源
  
  完成本單元後，學生將能夠&#58;
  * 利用 Azure 資源管理員組織資源。
  * 使用 Azure 入口網站和 Cloud Shell
  * 使用 Azure PowerShell 和 CLI
  * 使用 ARM 範本部署資源。
  
  
  ### 模組 4&#58; 虛擬網路
  在本模組中，您將了解基本的虛擬網路概念，例如虛擬網路和子網路，IP位址，網路安全性群組，Azure 防火牆和 Azure DNS。
  #### 課程
  * 虛擬網路
  * 網路安全性群組
  * Azure 防火牆
  * Azure DNS
  
  #### 實驗室&#58; 實作虛擬網路
  
  完成本單元後，學生將能夠&#58;
  * 實作虛擬網路和子網路。
  * 設定網路安全性群組
  * 設定Azure 防火牆
  * 設定私人和公用 DNS 區域。
  
  
  ### 模組 5&#58; 站台間連線性
  在本模組中，您將學習站台間連線功能，包括 VNet Peering，虛擬網路閘道和站對站連接。
  #### 課程
  * VNet Peering
  * VPN 閘道連線
  * Express Route 和虛擬 WAN
  
  #### 實驗室&#58; 實作站台間連線性
  
  完成本單元後，學生將能夠&#58;
  * 設定 VNet Peering
  * 設定 VPN 閘道。
  * 選擇適當的站台間連線性解決方案。
  
  
  ### 模組 6&#58; 網路流量管理
  在本模塊中，您將瞭解網路流量策略，包括網路路由和服務終結點，Azure負載平衡器和Azure應用程式閘道。
  #### 課程
  * 網絡路由和端點
  * Azure 負載平衡器
  * Azure 應用程式閘道
  
  #### 實驗室&#58; 實作網路流量管理
  
  完成本單元後，學生將能夠&#58;
  * 設定網絡路由，包括自訂路由和服務端點。
  * 設定 Azure 負載平衡器
  * 設定和 Azure 應用程式閘道。
  
  
  ### 模組 7&#58; Azure 儲存體
  在本模組中，您將了解基本的儲存體功能，包括儲存體帳戶，blob 儲存體，Azure文件和檔案同步，儲存體安全性和儲存體工具。
  #### 課程
  * 儲存體帳戶
  * Blob 儲存體
  * 儲存體安全性
  * Azure 檔案和檔案同步
  * 管理儲存體
  
  #### 實驗室&#58; 管理 Azure 儲存體
  
  完成本單元後，學生將能夠&#58;
  * 建立 Azure 儲存體帳戶。
  * 設定 Blob 容器。
  * 安全的 Azure 儲存體。
  * 設定 Azure 檔案共用和檔案同步。
  * 使用諸如儲存體總管之類的工具管理儲存體。
  
  
  ### 模組 8&#58; Azure 虛擬機器
  在本模組中，您將了解 Azure 虛擬機器，包括規劃，建立，可用性和擴充性。
  #### 課程
  * 虛擬機規劃
  * 建立虛擬機器
  * 虛擬機器可用性
  * 虛擬機器擴充性
  
  #### 實驗室&#58; 管理虛擬機器
  
  完成本單元後，學生將能夠&#58;
  * 規劃虛擬機器實作。
  * 建立虛擬機器。
  * 設定虛擬機器可用性，包括擴展集。
  * 使用虛擬機擴充性。
  
  
  ### 模組 9&#58; 無伺服器運算
  在本模塊中，您將學習如何管理無伺服器計算功能，例如 Azure App Service，Azure 容器實例和 Kubernetes。
  #### 課程
  * Azure應用程式服務規劃
  * Azure 應用程式服務
  * 容器服務
  * Azure Kubernetes 服務
  
  #### 實驗室 &#58; 實作 Web 應用程式

  #### 實驗室 &#58; 實施 Azure Kubernetes Service

  ####

  #### 實驗室 &#58; 實施 Azure Container Instances
  
  完成本單元後，學生將能夠&#58;
  * 建立 App Service 規劃
  * 建立 Web 應用程式。
  * 實作 Azure 容器執行個體。
  * 實作 Azure Kubernetes 服務。
  
  
  ### 模組 10&#58; 資料保護
  在本模組中，您將了解備份檔案和資料夾以及虛擬機器備份。
  #### 課程
  * 檔案和資料夾備份
  * 虛擬機器備份
  
  #### 實驗室&#58; 實作資料保護
  
  完成本單元後，學生將能夠&#58;
  * 備份和還原檔案及資料夾
  * 備份和還原虛擬機器
  
  
  ### 模組 11&#58; 監控
  在本模組中，您將了解監視 Azure 基礎結構，包括 Azure 監視器，警示和記錄分析。
  #### 課程
  * Azure 監視器
  * Azure 警示
  * 記錄分析
  * 網路監看員
  
  #### 實驗室&#58; 實作監控
  
  完成本單元後，學生將能夠&#58;
  * 使用 Azure 監控。
  * 建立 Azure 警示。
  * 使用記錄分析查詢。
  * 使用網路監看員
