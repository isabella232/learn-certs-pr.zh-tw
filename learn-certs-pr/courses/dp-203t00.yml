summary: |-
  在本課中，學生將瞭解資料工程模式和實踐，因為這涉及使用Azure資料平臺技術處理批量和即時分析解決方案。學生將從瞭解用於構建分析性解決方案的核心計算和存儲技術開始。隨後，他們將探討如何設計分析服務層並重點關注使用原始檔案的資料工程注意事項。學生將學習如何互動式地探索資料湖檔中存儲的資料。他們還將學習可用於使用Azure Synapse Analytics或Azure Databricks中發現的Apache Spark 功能載入資料的各種攝取技術， 或如何 使用Azure Data Factory或Azure Synapse 管道進行攝取。學生還將學習使用與攝取資料相同的技術來轉換資料的各種方法。學生將花時間在課上學習如何監控和分析分析系統的性能，以便能優化資料載入性能或針對系統發出的查詢。他們將瞭解實現安全性以確保靜止狀態或傳輸中的資料受到保護的重要性。然後學生將展示如何使用分析系統中的資料來創建展示板，或在Azure Synapse Analytics中構建預測模型。

  #### 受眾人群
  本課程的主要受眾是希望瞭解資料工程和使用Microsoft Azure上現有的資料平臺技術構建分析解決方案的資料專業人員、資料架構師和商業情報專業人員。本課程的次要受眾是使用基於Microsoft Azure構見的分析解決方案的資料分析師和資料科學家。
prerequisitesSection: |-
