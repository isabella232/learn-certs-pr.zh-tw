summary: |-
  在此為期一天的課程中，學生將繼續他們使用 Microsoft® SQL Server® Report Builder 和 SSRS 編寫報表的學習。該課程專注于增強自訂報表視覺化和 SSRS 報告中 Visual Basic 程式設計的使用。在報告中支援 Visual Basic 程式設計在當今的報表行業前景中是常見的要求，該課程通過小組討論、工作表、實踐練習、示範和實驗室活動為您介紹了您需要的資訊。報表生成器對於所有辦的 Microsoft SQL Server 都可用。

  #### 受眾概覽
  該課程的主要受眾是對報表生成器和 SSRS 經驗豐富的人士。此課程的次要受眾是對報表設計器(SSRS) 經驗豐富的報表編撰者。課程參加者可以是商務分析師、程式分析師、資料分析師、資料庫管理員或 IT 專業人士。
prerequisitesSection: |-
