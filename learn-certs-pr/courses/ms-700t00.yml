outlineSection: |-
  ### 模組 1: 開始管理 Microsoft Teams

  在此模組中，您將獲得對 Microsoft Teams 的概覽，包括 Teams 架構和相關的 Microsoft 365 工作。 您也將學習 Teams 的管理工具以及如何治理和管理 Teams 生命週期。

  #### 課程

  *   探索 Microsoft Teams

  *   部署和管理 Microsoft Teams

  *   為 Microsoft Teams 實施治理和生命週期管理


  #### 實驗室：管理 Microsoft Teams

  ####
  *   準備團隊角色和許可
  *   探索 Teams 管理工具
  *   創建組和團隊
  *   為 Microsoft Teams 實施治理和生命週期管理

  ### 模組 2：為 Microsoft Teams 實施安全和合規

  在此模組中，您將學習如何在 Microsoft 365 的不同管理中心管理外部用戶的存取權限，以及什麼樣的安全和合規功能來保護 Teams 環境，包括條件訪問、MFA、Microsoft Teams 的威脅管理、DLP 政策、eDiscovery 案例和通訊合規。

  #### 課程

  *   管理外部用戶的存取權限

  *   為 Microsoft Teams 實施安全

  *   為 Microsoft Teams 實施合規


  #### 實驗室：為 Microsoft Teams 配置安全和合規

  ####
  *   為 Microsoft Teams 管理訪客訪問
  *   為 Microsoft Teams 實施安全
  *   為 Microsoft Teams 實施合規

  ### 模組 3：為 Microsoft Teams 的部署準備環境

  在此模組中，您將學習共存的不同更新路徑和從 Skype for Business 到 Microsoft Teams 轉移的更新方式。您也將學習為 Microsoft Teams 進行規劃和配置網路設置。

  #### 課程

  *   從 Skype for Business 轉至 Microsoft Teams

  *   為 Microsoft Teams 規劃和配置網路設置


  #### 實驗室：為 Microsoft Teams 規劃和配置網路設置

  ####
  *   計算組網能力
     
  ### 模組 4: 管理 Microsoft Teams 中的聊天、團隊、頻道和應用程式

  在此模組中，您將學習如何創建和管理不同來源的團隊和會員身份、管理聊天和頻道的協作體驗以及管理 Microsoft Teams 應用程式。

  #### 課程

  *   創建和管理團隊

  *   管理聊天和頻道的協作體驗

  *   管理 Microsoft Teams 應用程式


  #### 實驗室：管理 Teams 的團隊和協作設置

  ####
  *   管理團隊資源
  *   配置管道和消息政策
  *   管理應用程式設置
  *   測試已配置的政策設置

  ### 模組 5：管理 Microsoft Teams 中的會議和虛擬活動

  在此模組中，您將學習如何使用不同的政策和設置管理會議和虛擬活動體驗。您也將學習部署 Teams 設備包括 Teams Room。

  #### 課程

  *   管理會議和虛擬活動體驗

  *   配置和管理 Microsoft Teams 設備


  #### 實驗室： 管理 Teams 會議體驗

  ####
  *   管理會議和虛擬活動體驗
  *   部署 Teams 設備檔案

  ### 模組 6：管理 Microsoft Teams 中的呼叫

  在此模組中，您將學習如何管理 Microsoft Teams 中電話號碼和電話系統以獲得呼叫體驗，以及解決音訊、視頻和用戶端出現的問題。

  #### 課程

  *   管理電話號碼

  *   管理 Microsoft Teams 的電話系統

  *   解決音訊、視頻和用戶端出現的問題


  #### 實驗室：管理 Microsoft Teams 中的呼叫

  ####
  *   設置呼叫計畫（可選）
  *   管理 Microsoft Teams 的電話系統
