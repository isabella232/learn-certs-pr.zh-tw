summary: |-
  在此課程中，您將學習各種不同的 Teams 管理工具、適用于 Teams 的安全和合規功能、Teams 部署的網路要求以及不同的 Teams 設置和政策以在 Teams 中管理協作和通訊體驗。您將學習 Teams 架構。尤其是您將會學習 Microsoft Teams 和 Microsoft 365 中各種不同工作和服務之間的集成。您將學習 用於的安全和合規性功能，包括條件訪問、Teams、威脅、警報、MFA、DLP 政策、eDiscovery 和資訊壁壘政策。您也將學習為 Microsoft Teams 的部署準備環境包括從 Skype for Business 更新至 Microsoft Teams、網路設置和管理 Microsoft Teams 端點。 最後，您將學習如何創建和管理團隊、管理會員身份包括外部和內部用戶。您將進一步學習不同的設置和政策以管理 Microsoft Teams 中的協作和通訊體驗。

  #### 受眾概覽

  此課程的學生對 Microsoft Teams 會通過 Microsoft Teams Administrator Associate 認證考試感興趣。 Microsoft Teams 管理員規劃、部署、配置和管理 Microsoft Teams 以專注於 Microsoft 365 環境中的高效和有效的協作和通訊。 Microsoft Teams 管理員必須能夠規劃、部署、管理團隊、聊天、應用程式、管道、會議、音訊/視訊會議、現場活動、呼叫和 Teams 認證設備。Microsoft Teams 管理員擁有將 Microsoft Teams 與 SharePoint、OneDrive、Exchange、Microsoft 365 Groups 和其他 Microsoft、協力廠商以及自訂應用程式集成的經驗。Microsoft Teams 管理員需理解和協作其他的工作和角色，如網路、語音、身份、訪問、設備、許可、安全、合規、資訊管理和使用者採用。
