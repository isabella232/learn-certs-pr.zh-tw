  ### 模組 4&#58; 驗證並支援該解決方案
  在本模組中，您將學習如何&#58;
  - 描述測試用例和業務需求之間的相關性。
  - 使用最佳實踐來記錄測試用例。
  - 使用任務記錄器。
  - 創建一個用於接受度測試的場景，並將其保存在一個Business process modeler (BPM)庫中。
  - 在Azure DevOps中同步並配置您的測試計畫。
  - 執行您的測試。
  - 使用回歸套件自動化工具(RSAT)。
  - 創建用戶接受度測試(UAT)和測試計畫。
  - 創建並使用BPM。
  - 使用“問題”搜索。
  #### 課程
  - 介紹
  - 在Dynamics 365 Finance and Operations應用程式中測試解決方案
  - 實施Lifecycle Services工具
  - 模組概要
  
  在本模組中，您學習了如何&#58;
  - 瞭解測試用例和業務需求之間的相關性
  - 構建測試用例來測試業務功能，而無需成為一名開發人員
  - 使用任務記錄器功能從而在Lifecycle Services中創建一個業務流程模型
  - 通過使用BPM，識別並分析差異，以確定任何缺失的功能
  - 使用Regression suite automation tool (RSAT)
  - 瞭解何為FastTrack Go-live評估
  - 如何協助客戶對生產環境提出要求