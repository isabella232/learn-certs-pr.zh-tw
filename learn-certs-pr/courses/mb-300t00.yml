summary: |-
  Dynamics 365 Finance and Operations 應用程式包括，但不限於 Dynamics 365 Finance, Dynamics 365 Supply Chain Management, 以及 Dynamics 365 Supply Chain Management, “製造業”。
  Dynamics 365 Finance可助您&#58;
  - 實現全球金融業務的自動化及現代化。
  - 即時監控性能，預測未來結果，並做出資料驅動的決策，從而推動業務增長。
  - 借助人工智慧 (AI) 來推動戰略財務決策，統一和自動化您的財務流程，減少運營費用，並降低全球金融的複雜性及風險。
  
  Dynamics 365 Supply Chain Management 可助您&#58;
  - 轉變製造和供應鏈運作。
  - 在規劃、生產、庫存、倉庫和運輸管理中使用來自 AI 和物聯網 (IoT) 的預測性洞察及智能。
  - 最大化運營效率、產品品質和盈利能力。
  - 創新智慧製造業務，現代化倉庫管理，優化生產績效，最大化您的資產壽命，以及自動化並精簡您的供應鏈。
  
  注意&#58; 如需更多資料，請參閱 https://docs.microsoft.com/learn/paths/get-started-finance-operations/
  在本模組中，我們將重點關注 Dynamics 365 Dynamics 365 Finance 應用程式的核心特性及功能，這些應用程式是終端使用者和顧問最常用到的。

  #### 對象設定檔
  Dynamics 365 for Finance and Operations Functional Consultant負責執行發現、捕獲需求、吸引主題內容專家和利益相關者、轉換需求，並配置該解決方案和應用程式。“功能顧問”通過使用現成的功能、無代碼可擴展性、應用程式和服務集成來實施解決方案。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
  - Microsoft Windows 的一般知識
  - 能夠將 Dynamics 365 for Finance and Operations 進行基本處理
  - 基本的行動裝置功能和導覽一般知識
