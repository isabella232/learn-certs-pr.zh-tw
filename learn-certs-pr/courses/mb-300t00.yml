  ### 模組 3&#58; 管理Dynamics 365 Finance and Operation資料
  在本模組中，您將學習如何&#58;
  - 管理Dynamics 365 Finance and Operations應用程式中的資料。
  - 描述資料管理的概念。
  - 瞭解資料管理工作區的概觀。
  - 使用資料管理工作區中的範本。
  - 準備導入資料或創建所有必要的啟動資料，其中包括郵遞區號資料、客戶、供應商和產品。
  - 描述資料實體的用例和類型。
  - 從一個法人實體匯出資料。
  - 將資料導入一個法人實體。
  - 通過使用資料管理框架在公司或法人實體之間複製配置資料。
  - 描述雙寫特性的用例。
  - 計畫一個遷移策略。
  - 在Dynamics 365 Finance and Operations應用程式中識別常見的遷移場景和工具。
  - 確定一次遷移的範圍。
  - 根據給定的場景識別相關的資料實體和要素。
  - 建立包括遷移範圍在內的遷移策略流程。
  - 準備即將遷移的資料並進行遷移。
  - 在資料移轉之前，創建一個清單，用於對一個給定的場景進行適當的規劃。
  - 識別並提取來源資料。
  - 在一個給定的資料移轉場景中，識別用於創建來源資料的可用資料類型。
  - 在來源資料和目標資料結構之間生成欄位映射。
  - 通過使用資料管理框架導入或匯出資料。
  - 支援現有系統和遷移系統之間的轉換。
  - 執行一次測試遷移並驗證流程的輸出。
  - 實現資料任務自動化。
