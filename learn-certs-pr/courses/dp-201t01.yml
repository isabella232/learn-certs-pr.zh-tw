summary: |-
  在本課程中，學生將設計各種資料平台技術到符合商務和技術要求的解決方案中。這可以包括內部，雲端和混合資料場景，其中包含關係，NoSQL或資料倉儲資料。他們還將學習如何使用一系列用於流資料和批處理資料的技術來設計流程架構。學生還將探索如何設計資料安全性，包括資料存取，資料策略和標準。他們還將設計Azure資料解決方案，其中包括大資料，批處理和流資料解決方案的最佳化，可用性和災害復原。
  
  #### 對象設定檔
  本課程的讀者是想要瞭解Microsoft Azure上存在的資料平台技術的資料專業人員，資料結構設計師和商業智慧專業人員。本課程的主要讀者是開發應用程式的人員，這些應用程式可以從Microsoft Azure上存在的資料平台技術中提供內容。
prerequisitesSection: |-
  成功的學生將以 cloud 計算和核心資料概念的知識以及資料解決方案的專業經驗來開始本課程。
  
  特別是完成&#58;
  - AZ-900 - Azure Fundamentals
  - DP-900 - Microsoft Azure Data Fundamentals
  - DP-200 – Implementing an Azure Data Solution
outlineSection: |-
  ### 模組 1&#58; 資料平台架構考量
  在本模組中，學生將透過檢查每個好的架構中發現的核心原理，學習如何在Azure中設計和構建安全，可伸縮和高性能的解決方案。他們將學習如何在整個架構中使用關鍵原則，而不考慮技術選擇如何，可以幫助您設計，構建和不斷改進架構，從而為組織帶來利益。
  #### 課程
  - 創建架構的核心原則
  - 考慮安全性的設計
  - 性能和可伸縮性
  - 設計可用性和可恢復性
  - 效率和營運設計
  - 案例分析
  
  #### 實驗室 &#58; 案例研究
  - 考慮安全性的設計
  - 考慮性能和可伸縮性
  - 設計可用性和可恢復性
  - 效率和營運設計
  
  完成本單元後，學生將能夠&#58;
  - 考慮安全性的設計
  - 考慮性能和可伸縮性
  - 設計可用性和可恢復性
  - 效率和營運設計
  
  
  ### 模組 2&#58; Azure批處理參考架構
  在本模組中，學生將學習用於處理資料批處理的參考設計和架構模式。學生將要處理從內部系統到雲端資料倉儲的資料行動以及如何將其自動化。這些學生還將接觸AI架構，以及如何將資料平台與AI解決方案整合。
  #### 課程
  - 從批處理模式的角度看Lambda架構
  - 在Azure中設計企業BI解決方案
  - 在Azure中自動化企業BI解決方案
  - 在Azure中構建企業級會話機器人
  
  #### 實驗室 &#58; 在Azure中構建企業級會話機器人
  - 在Azure中設計企業BI解決方案
  - 在Azure中自動化企業BI解決方案
  - 在Azure中自動化企業BI解決方案
  
  完成本單元後，學生將能夠&#58;
  - 瞭解創建架構的核心原則
  - 從批處理模式的角度描述Lambda架構
  - 在Azure中設計企業BI解決方案
  - 在Azure中自動化企業BI解決方案
  - 在Azure中構建企業級會話機器人
  
  
  ### 模組 3&#58; Azure實時參考架構
  在本模組中，學生將學習用於處理流資料的參考設計和架構模式。他們將學習事件中心和流分析如何提取流資料，以提供資料的實時分析。他們還將探索一種資料科學架構，該架構會將資料串流式傳輸到Azure Databricks中以執行趨勢分析。他們將最終學習物聯網(IoT)架構將如何需要資料平台技術來儲存資料。
  #### 課程
  - 從實時角度描述Lambda架構
  - 使用Azure Stream Analytics構建串流處理管道
  - 使用Azure Databricks設計串流處理管道
  - 創建Azure IoT參考架構
  
  #### 實驗室 &#58; Azure即時參考架構
  - 使用Azure Stream Analytics構建串流處理管道
  - 使用Azure Databricks設計串流處理管道
  - 創建Azure IoT參考架構
  
  完成本單元後，學生將能夠&#58;
  - 從即時模式的角度描述Lambda架構
  - 使用Azure Stream Analytics構建串流處理管道
  - 使用Azure Databricks設計串流處理管道
  - 創建Azure IoT參考架構
  
  
  ### 模組 4&#58; 資料平台安全設計考量
  在本模組中，學生將學習如何將安全性整合到架構設計中，並學習Azure提供的關鍵決策點，以幫助透過架構的所有層創建安全的環境。
  #### 課程
  - 深度安全防禦方法
  - 身份識別管理
  - 基礎設施保護
  - 加密用法
  - 網路級保護
  - 應用安全
  
  #### 實驗室 &#58; 資料平台安全設計考量
  - 深度安全防禦方法
  - 身分識別保護
  
  完成本單元後，學生將瞭解以下內容&#58;
  - 深度安全防禦方法
  - 身份識別管理
  - 基礎設施保護
  - 加密用法
  - 網路級保護
  - 應用安全
  
  
  ### 模組 5&#58; 彈性和規模設計
  在本模組中，學生將學習擴展服務以處理負載。他們將學習識別網路瓶頸和最佳化儲存性能對於確保使用者獲得最佳體驗的重要性。他們還將學習如何透過設計架構中的可用性和可恢復性來處理基礎結構和服務失敗，從資料外洩中恢復以及從災難中恢復。
  #### 課程
  - 透過縮放調整工作負載
  - 最佳化網路性能
  - 最佳化儲存和資料庫性能的設計
  - 確定性能瓶頸
  - 設計高度可用的解決方案
  - 將災害復原納入架構
  - 設計備份和還原策略
  
  #### 實驗室 &#58; 彈性和規模設計
  - 透過縮放調整工作負載
  - 最佳化儲存和資料庫性能的設計
  - 設計高度可用的解決方案
  - 將災害復原納入架構
  
  完成本單元後，學生將能夠&#58;
  - 透過縮放調整工作負載
  - 最佳化網路性能
  - 最佳化儲存和資料庫性能的設計
  - 確定性能瓶頸
  - 設計高度可用的解決方案
  - 將災害復原納入架構
  - 設計備份和還原策略
  
  
  ### 模組 6&#58; 效率和運營設計
  在本模組中，學生將學習如何設計一種Azure架構，該架構可透過減少支出來提高運營效率並最大程度地降低成本，並且他們將瞭解如何設計架構以消除浪費並讓他們全面瞭解組織的Azure環境中正在使用的架構。
  #### 課程
  - 最大限度地提高雲端環境的效率
  - 使用監控和分析獲取Operational Insights
  - 使用自動化減少投入量和錯誤
  
  #### 實驗室 &#58; 效率和運營設計
  - 最大化您的雲端環境的效率
  - 使用監控和分析獲取Operational Insights
  - 使用自動化減少投入量和錯誤
  
  完成本單元後，學生將能夠&#58;
  - 最大化您的雲端環境的效率
  - 使用監控和分析獲取Operational Insights
  - 使用自動化減少投入量和錯誤

