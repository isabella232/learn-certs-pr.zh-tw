summary: |-
  該課程涵蓋了 Microsoft 365 企業管理的三個核心元素 – Microsoft 365 租戶和服務管理、Microsoft 365 管理和Microsoft 365 identity 管理。在 Microsoft 365 租戶和服務管理中，您將檢查瞭解在設計您的 Microsoft 365 租戶時所有必須被規劃的關鍵元件。該規劃階段完成後，您將學習如何配置您的 Microsoft 365 租戶，包括您的組織檔案、租戶訂閱選項、元件服務、使用者帳戶和許可證以及安全性群組。最後，您將學習如何管理您的租戶，即包括租戶角色的配置和管理您的租戶健康和服務。現在您的 Microsoft 365 租戶已完全就位，您將檢查 Microsoft 365 管理的關鍵元件。這始於 Microsoft 365 產品功能概覽，包括 Exchange Online、SharePoint Online、Microsoft Teams、Microsoft Power Platform 和設備管理。然後您將轉向配置 Microsoft 365，主要集中在配置 Office 用戶端連接。最後，您將細查如何管理 Microsoft 365 應用程式企業版（先前是 Office 365 ProPlus）部署的用戶驅動型的用戶端安裝。您將以學習如何配置 Office Telemetry 和 Workplace Analytics 來圓滿完成此部分。課程以對 Microsoft 365 identity 同步，專注於 Azure Active Directory Connect 的深入考察而結束。您將學習如何為 Azure AD Connect 做規劃及對其進行實施，如何管理同步的身份以及如何使用多重身份驗證和自助密碼管理在 Microsoft 365 中實施密碼管理。該部分將以著眼于實施應用程式和外部訪問而圓滿結束。您將學習如何在 Azure Active Directory 中添加和管理應用程式，包括如何配置多租戶應用程式。然後您將探索如何配置 Azure AD Application Proxy，包括如何安裝和註冊介面，如何為遠端存取發佈本地部署應用程式。最後，您將探索如何為外部訪問設計和管理解決方案。這包括 Azure AD B2B 合作的許可證指南、創建協作使用者及解決 B2B 協作問題。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
prerequisitesSection: |-
  參加該課之前，學生必須擁有：
  - 完成的角色型管理員課程，例如傳訊，團隊工作，安全性和合規性或共同作業。
  - 對 DNS 的精通理解以及 Microsoft 365 服務的基本功能經驗。
  - 精通理解一般的 IT 慣例。
outlineSection: |-
  ### 模組 1: 設計您的 Microsoft 365 租戶

  該學習路徑專注於規劃您的 Microsoft 365 體驗。這包括為合適的 Microsoft 365 訂閱進行規劃、在您的本地部署基礎設施中為 Microsoft 365 進行規劃、規劃哪項身份和驗證解決方案最適合您的組織要求、規劃您的服務設置、為混合部署進行規劃及規劃您向 Microsoft 365 的遷移。

  #### 課程

  *   在 Microsoft 365 規劃&nbsp;您的租戶

  *   為 Microsoft 365 規劃您的本地部署基礎設施

  *   為 Microsoft 365 規劃您的身份和驗證解決方案

  *   為 Microsoft 365 規劃您的支持基礎設施

  *   為您的 Microsoft 365 部署規劃混合網路要求

  *   規劃您向 Microsoft 365 的遷移


  #### 實驗室：向 Microsoft 365 過渡

  ####
  *   向 Microsoft 365 過渡

  完成此模組後，學生將能夠: 

  *   確定哪個 Microsoft 365 訂閱最適合您的組織要求

  *   理解如何最優地使用 Microsoft 365 元件服務來滿足您的組織需求

  *   規劃您的 Microsoft 365 訂閱

  *   在使用或不使用現代驗證進行連接時描述驗證行為

  *   在 Microsoft 365 部署中解釋多重驗證

  *   為目錄同步和通過驗證的 Azure AD Connect Pass 創建計畫

  *   在實施 ADFS 時描述問題、好處和最佳實踐

  *   為 Azure AD Seamless Single Sign-On 進行規劃

  *   規劃您電子郵件到 Microsoft 365 的遷移

  *   規劃您的檔存儲和協作要求

  *   規劃您的 Microsoft Teams 環境

  *   使用 Azure AD Connect 為用戶和組的同步進行規劃

  *   為混合網路 Exchange、SharePoint 和 Skype for Business 環境進行規劃

  *   使用部署規劃清單規劃您的部署

  *   使用 ID 修復工具分析您的 Active Directory 並規劃任何必要的清理

  *   確定使用何種遷移策略來移動您的郵件、日曆和聯繫資訊

  *   規劃您的遷移策略時描述需要考慮的性能和網路問題


  ### 模組 2: 配置您的 Microsoft 365 租戶

  前面的學習路徑專注於規劃您的 Microsoft 365 租戶，此學習路徑則轉向配置您的租戶。 這包括配置您的 Microsoft 365 體驗，包括您的組織檔案、您的租戶訂閱、您的服務和外掛程式以及您的租戶配置。然後您將學習如何管理您的 Microsoft 365 用戶帳戶和許可證、安全性群組和功能變數名稱服務。您也將學習如何配置用戶端連接。此模組以檢驗如何利用 FastTrack 和合作夥伴服務而結束。

  #### 課程

  *   配置您的 Microsoft 365 體驗

  *   在 Microsoft 365 中管理用戶帳戶和許可證

  *   在 Microsoft 365 中管理組

  *   在 Microsoft 365 中添加自訂功能變數名稱

  *   向 Microsoft 365 配置用戶端連接

  *   使用 FastTrack 和合作夥伴服務來支援 Microsoft 365


  #### 實驗室: 配置您的 Microsoft 365 租戶

  ####
  *   初始化您的 Microsoft 365 租戶
  *   管理用戶和組
  *   添加自訂功能變數名稱

  完成此模組後，學生將能夠：

  *   完成您公司的組織檔案

  *   為您的公司維護最低訂閱要求

  *   管理您的服務和外掛程式

  *   描述 Microsoft 365 中的用戶身份

  *   從 Microsoft 365 管理中心和 Windows PowerShell 中創建用戶帳戶

  *   管理用戶帳戶和許可證

  *   恢復已刪除的用戶帳戶

  *   描述 Microsoft 365 中可用的各種不同類型的組
 
  *   從 Microsoft 365 管理中心創建和管理組並使用Windows PowerShell

  *   實施您的功能變數名稱服務

  *   為自訂功能變數名稱規劃 DNS

  *   為自訂功能變數名稱規劃 DNS 記錄要求

  *   向 Microsoft 365 添加自訂功能變數名稱

  *   描述 Microsoft 365 版 FastTrack 如何幫助用戶部署 Microsoft 365

  *   請求合作夥伴協助您完成 FastTrack 流程

  *   描述自動化用戶端配置如何運行

  *   描述用戶端配置所要求的 DNS 記錄

  *   配置 Outlook 用戶端

  *   配置 Azure Active Directory 多重身份驗證

  *   解決用戶端連接問題
  
  ### 模組 3: 管理您的 Microsoft 365 租戶

  在之前的學習路徑中，您已經學習了如何為您的 Microsoft 365 租戶進行規劃和配置。在此學習路徑中，您將通過學習在租戶部署完成後如何管理您的租戶而進入到部署流程中的下一個步驟。這包括配置您的 Microsoft 365 管理員角色、管理租戶健康和服務、管理使用者驅動型企業版 Microsoft 365 應用程式（之前為 Office 365 ProPlus）部署、管理 Office Telemetry。

  #### 課程

  *   在 Microsoft 365 中配置管理角色

  *   在 Microsoft 365 中管理租戶健康和服務

  *   管理使用者驅動型企業版 Microsoft 365 應用程式部署

  *   實施 Office Telemetry

  *   實施 Workplace Analytics


  #### 實驗室：管理您的 Microsoft 365 租戶

  ####
  *   管理“管理委託”
  *   監控和解決 Microsoft 365 問題
  *   安裝企業版 Microsoft 365 應用程式

  完成此模組後，學生將能夠: 

  *   描述 Microsoft 365 中的關鍵管理角色

  *   確認主要管理角色的關鍵責任

  *   配置租戶角色

  *   在 Microsoft 365 管理中心監控您組織的 Microsoft 365 服務健康

  *   在您的 Microsoft 365 服務中創建異常回應規劃來處理異常事件

  *   向 Microsoft 請求協助來尋求技術、售前、開發票和訂閱支持

  *   描述企業版 Microsoft 365 應用程式點擊以運行技術是如何運行的

  *   描述企業版 Microsoft 365 應用程式的許可和啟動流程

  *   規劃哪項更新分支可能適合您的組織

  *   規劃使用哪種方法向您的使用者應用更新分支

  *   確定阻礙企業版 Microsoft 365 應用程式成功安裝的典型障礙

  *   確定如何組織使用者安裝企業版 Microsoft 365 應用程式

  *   使用 Office 部署工具安裝和配置企業版 Microsoft 365 應用程式

  *   規劃 Office Telemetry 安裝

  *   安裝和配置 Office Telemetry

  *   描述 Workplace Analytics 中的資料保護和資料隱私

  *   配置 Workplace Analytics
  
  ### 模組 4: 探索 Microsoft 365 平臺服務

  此學習路徑探索了重要的 Microsoft 365 服務的主要特點和功能，包括 Exchange Online、SharePoint Online、Microsoft Teams 和 Microsoft Power Platform，包括 Power Apps、Power Automate、Power BI 和 Power Virtual Agents。

  #### 課程

  *   作為 Microsoft 365 Enterprise Administrator 探索 Exchange Online

  *   作為 Microsoft 365 Enterprise Administrator 探索 SharePoint Online

  *   作為 Microsoft 365 Enterprise Administrator 探索 Microsoft Teams

  *   作為 Microsoft 365 Enterprise Administrator 探索 Microsoft Power Platform

  *   作為 Microsoft 365 Enterprise Administrator 使用 Power Apps 創建應用程式

  *   作為 Microsoft 365 Enterprise Administrator 使用 Power Automate 創建流

  *   作為 Microsoft 365 Enterprise Administrator 使用 Power BI 創建報告和儀錶盤

  *   作為 Microsoft 365 Enterprise Administrator 使用 Power Virtual Agents 創建聊天機器人


  #### 實驗室: 回顧 Office 365 功能

  ####
  *   回顧 Exchange Online
  *   回顧 SharePoint Online
  *   在 SharePoint Online 中實施工單系統
  *   回顧 Microsoft Teams
  *   探索 Power Platform Admin Center
  *   使用 SharePoint 資料來源創建 Power App
  *   利用草稿創建 Power App
  *   使用 Power Automate 創建和分享流
  *   使用 Power Automate 實施 DLP 政策
  *   創建 Power BI 報告和儀錶盤

  完成此模組後，學生將能夠：

  *   描述 Exchange Online 中可用的最常見收件人類型

  *   在 Exchange Online 中管理反惡意軟體和反欺詐政策

  *   規劃與您公司和使用者電子郵件相關的組織災難恢復需求

  *   確定將會説明您管理您組織電子郵件生命週期的保留標籤和政策

  *   描述遷移和共存策略並理解它們之間的區別

  *   為您組織選擇正確的郵件遷移策略

  *   確定您何時想在 Microsoft 365 遷移中為功能變數名稱修改 DNS MX

  *   描述在混合部署 Exchange 環境中向 Microsoft 365 遷移電子郵箱的不同方法

  *   確定您組織在 SharePoint Online 中應該使用的許可權級別

  *   描述 SharePoint Online 中未轉移資料和轉移中資料的機密級別

  *   描述內網中維護和恢復內容的 SharePoint Online 選項

  *   描述 SharePoint Online 中提供反惡意軟體保護的不同選項

  *   描述基本的 Teams 功能及支援其目標的基礎設施

  *   描述 Teams 相比於 Microsoft 365 中的其他協作應用程式怎樣

  *   管理 Microsoft 365 Admin Center 和 PowerShell 中的用戶許可以提供 Teams 的訪問

  *   描述 Microsoft Teams 中訪客訪問所提供的功能

  *   描述 Microsoft Teams 中可用的音訊會議功能

  *   管理音訊會議的用戶設置

  *   在 Microsoft Teams 中實施耳機系統

  *   識別組成 Microsoft Power Platform 產品系列的組成部分

  *   描述 Microsoft Power Platform Admin center 的基本功能

  *   描述 Power Apps 是什麼，包括他們的商業影響和主要組成部分

  *   描述 Power Apps 如何連接至資料來源

  *   創建基礎 Power App

  *   測試和監控 Power App

  *   運行 Power App

  *   描述Power Apps 安全結構

  *   使用 Power Automate 創建和運行基礎六

  *   管理 Power Automate

  *   創建和分享基礎 Power BI 報告和儀錶盤

  *   管理 Power BI

  *   解釋 Power Virtual Agents 是什麼及它們如何能讓團隊輕鬆創建強大的機器人

  *   描述 Power Virtual Agents 的核心功能

  *   描述如何使用 Power Virtual Agents 創建聊天機器人
  
  ### 模組 5: 計畫和實施身份同步

  該學習路徑提供了 Microsoft 365 Identity 同步的深入探索且著重關注 Azure Active Directory Connect。 您將學習如何為 Azure AD Connect 做規劃及對其進行實施，如何管理同步的身份以及如何使用多重身份驗證和自助密碼管理在 Microsoft 365 中實施密碼管理。

  #### 課程

  *   探索身份同步

  *   為 Azure AD Connect 的實施進行規劃

  *   實施 Azure AD Connect

  *   管理已同步的身份

  *   探索 Microsoft 365 中的密碼管理


  #### 實驗室：管理身份

  ####
  *   為身份同步做準備
  *   實施身份同步
  *   實施密碼管理

  完成此模組後，學生將能夠：

  *   描述 Microsoft 365 驗證選項

  *   解釋目錄同步

  *   提供 Azure AD Connect 概覽

  *   規劃目錄同步以向 Azure AD 同步您的本地部署 Active Directory 物件

  *   規劃 Azure AD Connect 實施

  *   規劃多個場景的 Azure AD Connect

  *   配置 Azure AD Connect 先決條件

  *   設置 Azure AD Connect

  *   描述 Azure AD Connect Health

  *   執行任務以確保用戶高效同步及成功安裝 Azure AD Connect

  *   使用目錄同步管理組

  *   使用 Azure AD Connect Sync Security Groups 以在 Azure AD Connect 中向其他用戶委派控制

  *   使用多種問題解決任務和工具解決目錄同步中的問題

  *   描述 Microsoft 365 中可用的密碼管理功能
  
  ### 模組 6: 在 Azure AD 中實施應用程式和外部訪問

  此學習路徑提供了實施應用程式和外部訪問的綜合性瞭解。您將學習如何在 Azure Active Directory 中添加和管理應用程式，包括如何配置多租戶應用程式。然後您將探索如何配置 Azure AD Application Proxy，包括如何安裝和註冊介面，如何為遠端存取發佈本地部署應用程式。最後，您將探索如何為外部訪問設計和管理解決方案。這包括 Azure AD B2B 合作的許可證指南、創建協作使用者及解決 B2B 協作問題。

  #### 課程

  *   在 Azure AD 中實施應用程式

  *   配置 Azure AD Application Proxy

  *   探索外部訪問的解決方案


  完成此模組後，學生將能夠：

  *   在您的 Azure AD 租戶中註冊應用程式或服務

  *   在 Azure AD 同意框架內更新應用程式

  *   修改單租戶應用程式的配置以讓其成為多租戶應用程式

  *   從您的 Azure AD 租戶中移除應用程式的註冊

  *   描述 Azure AD Application Proxy 的好處及其如何運行

  *   確定 Azure AD 應用程式代理先決條件

  *   安裝和註冊連接器並確認其已正確安裝

  *   發佈本地部署應用程式進行遠端存取並測試已發佈的應用程式能夠正常運行

  *   使用 Azure AD B2B 協作管理外部訪問。

  *   解釋 Microsoft 365 外部訪問和 Azure AD B2B協作之間的區別

  *   解釋協作使用者的屬性。

  *   演示 Azure B2B 協作

  *   使用 Microsoft Teams 管理外部訪問和訪客訪問

  *   管理客戶鎖箱請求