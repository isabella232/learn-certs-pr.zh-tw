  完成此模組後，學生們將能夠&#58;
  - 包括諸如 Event Hubs 之類的資源提供者
  - 管理現場更換或維修
  - 為基礎設施備份配置存儲目標
  - 更新 Azure Stack Hub
  - 解鎖技術支援會話
  - 連接至特權端點
  - 通過使用 Test-AzureStack 進行系統診斷
