  ### 模組 3&#58; 表單庫
  SharePoint Forms 是設計用來存儲 Microsoft InfoPath 表單檔的特殊庫。Microsoft InfoPath 是使用廣泛的欄位和控制項種類通過圖表方式創建表單的設計工具。InfoPath Designer 然後被用來向 SharePoint 發佈您所設計的表單，將其表現為用於表單庫的 web 頁面模版。撰寫此文時，Microsoft 已正式宣佈 InfoPath 將退出市場。 對於 SharePoint 2016，他們保留了該工具的支持，但用戶端工具中將沒有 2016 版本。這意味著您仍然可以在 SharePoint 2016 中使用，但要創建自訂表單，您需要使用 InfoPath 2013 Designer 工具。SharePoint 的未來版本很可能根本不再支持 InfoPath forms。出於此原因，本課程中的此章節為選修。
  #### 課程
  - 創建表單庫
  - 創建 InfoPath Forms
  - 使用 Microsoft InfoPath Designer 創建表單
  - 向 SharePoint 發佈 InfoPath Forms
  - 發佈自訂 InfoPath Form


  #### 實驗室 &#58; 創建和發佈 InfoPath Forms

  完成此模組後，學生將能夠&#58;
