  ### 模組 5&#58; 管理 SharePoint 網站許可權
  SharePoint 網站的許可權在創建網站時就已被分配。預設將分配給網站集根目錄的許可權由子網站繼承。在任何時候，許可權的繼承都可以在網站、列表、庫或甚至在列表或庫的條目級上關閉。許可權本身可以被分配給 SharePoint 群組、個人用戶或在 SharePoint 之外創建的組，如 Windows群組。

  #### 課程
  - SharePoint 群組
  - 分配許可權
  - 許可權級別
  - 許可權繼承，理解 SharePoint 群組


  #### 實驗室 &#58; 使用 SharePoint 許可權
