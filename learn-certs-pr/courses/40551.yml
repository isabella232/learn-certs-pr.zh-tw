summary: |-
  該為期一天的引導式安全講習班提供了安全實踐以提高組織安全狀態的洞察。講習班考核了紅隊、藍隊安全專家的概念，其中一組安全專家即紅隊對公司安全基礎設施的一部分或多部分發起攻擊，而相對的另一組專家即藍隊，抵抗攻擊。兩隊的工作都旨在強化公司的防衛。因為兩隊的目標是説明企業獲得更高級別的安全，安全行業將此功能稱為紫隊。

  該研討會是由 Microsoft 提供的關於安全實踐的更大規模系列研討會的一部分。雖然在參加此講習班之前不要求您完成任何安全講習班系列的其他課程，但強烈推薦您開始系列中的該講習班，Microsoft Security Workshop&#58; Enterprise Security Fundamentals。

  #### 受眾概覽
  該為期一天的講習班目標受眾是要求對 Windows 安全有更深入理解，希望增加提高他們知識水準的 IT 專業人士。該課程也在參加該系列其他安全課程之前提供了網路安全方面的背景知識。
prerequisitesSection: |-
  除他們的專業經驗之外，參加此培訓的學生應已具備如下技術知識&#58;
  - 當前的網路安全生態系統
  - 對電腦和網路攻擊的分析
  - 基本的風險管理
outlineSection: |-
  ### 模組 1&#58; 理解網路安全前景
  在此模組中，您將學習當前的網路安全前景以及學習如何適應假設損害理念，您可以限制攻擊者在資訊系統之間橫向移動的能力，並限制他們在這些系統中逐步升高特權的能力。
  當前的網路安全前景是非常廣大的，且對於個人來講幾乎是不可能完全理解其整體的。但是，該前景的一些方面對於對企業安全基礎設施感興趣的學生來講，應多加注意。
  #### 課程
  - 當前的網路安全前景
  - 假設損害理念

  完成此模組後，學生將能夠&#58;
  - 描述當前的網路安全前景。
  - 描述假設損害理念。
  - 確定促成違反成本的因素。


  ### 模組 2&#58; 紅隊&#58; 滲透、橫向移動、升級和撤出
  紅隊對抗藍隊的練習涉及了攻擊組織資訊系統的類比。紅隊類比且在一些情況下執行引入攻擊組織 IT 系統的概念驗證步驟。藍隊模擬對該進攻做出反應。
  對抗的方法不僅確認出了組織 IT 系統組態方法上的安全性漏洞，同時也讓組織內資訊系統的員工學習到如何檢測並對攻擊做出回應。
  在此模組中，您將學習紅隊與藍隊之間的對抗時間以對安全威脅進行檢測並做出回應。
  #### 課程
  - 紅隊和藍隊之間的對抗練習
  - 攻擊者的目標
  - 紅隊殺傷鏈

  完成此模組後，學生將能夠&#58;
  - 區別紅藍隊各自的職責。
  - 確定網路攻擊者的特定目標。
  - 描述紅隊開展的殺傷鏈。
  
  ### 模組 3&#58; 藍隊檢測、調查、回應和減輕
  在此模組中，您將學習攻擊練習中藍隊的角色和目標。您將學習針對目標（殺傷鏈）攻擊的結構以及如何限制攻擊者損害無特權帳戶的方法。您也將學習用來限制橫向運動以防止攻擊者使用已被損壞的系統攻擊其他系統的方法和遙測監控是如何被用來檢測攻擊的方法。
  #### 課程
  - 藍隊
  - 藍隊殺傷鏈
  - 限制許可權提升
  - 限制橫向運動
  - 攻擊檢測

  完成此模組後，學生將能夠&#58;
  - 描述藍隊的角色、目標以及在與紅隊練習中的殺傷鏈。
  - 描述針對目標（殺傷鏈）攻擊的結構。
  - 描述限制攻擊者損害無特權帳戶的方法。
  - 描述用來限制橫向運動的方法。
  - 描述如何使用遙測監控來探測攻擊。


  ### 模組 4&#58; 組織的準備工作
  組織可採取一些持續的準備工作以提升他們對資訊安全的整體方案。  在此模組中，我們將更詳細地研究其中一些。您將學習考慮資訊安全的概念模型以及如何開展資訊安全及如何正確地開展準備工作，包括確保您的組織對資訊安全擁有慎重的方案。
  #### 課程
  - CIA 三組合
  - 組織的準備工作
  - 創建和維護政策


  #### 實驗室&#58; 設計藍隊策略
  完成此模組後，學生將能夠&#58;
  - 解釋保密性、完整性和可用性（CIA）三組合的概念。
  - 描述應包括在組織預備中的主要活動。
  - 確定創建和維護政策的主要原則。
  
  完成此實驗後，學生將能夠&#58;
  - 設計高級方案以減輕威脅
  - 推薦便於追蹤網路攻擊來源的工具和方法
  - 提供恢復努力的高級步驟
  - 推薦預防網路攻擊的方法
  - 描述由使用惡意軟體而產生的監管挑戰
