  - 管理用戶功能變數名稱
  - 創建混合部署場景
  - OneDrive 和網站跳轉
  - Yammer 跳轉
  - 理解混合部署搜索
  - 混合業務資料關聯
  - 混合部署分類


  #### 實驗室&#58; 配置 Office 365 環境
