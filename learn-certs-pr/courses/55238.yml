  - 為後面的試驗創建網站及部署內容

  完成此模組後，學生將能夠&#58;
  - 理解網站集
  - 管理和託管網站集
  - 配置外部分享
  - 刪除和恢復網站集
  - 使用 PowerShell 管理網站集
  
  ### 模組 3&#58; 管理使用者檔案
  使用者檔案是任何社交和協作平臺的關鍵部分，在此模組中您將學習如何在 SharePoint Online 中管理使用者檔案選項包括自訂檔案屬性的創建。您也將學習如何為特定內容創建和配置受眾，然後為個人網站的跳轉使用受眾。最後，您將學習為檔案服務配置搜索選項和清理任務。
