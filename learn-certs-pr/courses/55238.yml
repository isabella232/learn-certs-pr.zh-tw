  ### 模組 7&#58; 配置應用程式
  該模組將聚焦於在 SharePoint Online 中應用程式管理服務的配置和部署。應用程式是向 SharePoint 添加功能和函數的非常好的方式，應用程式可以以多種方式部署到 SharePoint Online 中，包括通過存戶和通過應用程式目錄。 您將學習如何從環境配置應用程式以及從協力廠商部署完全商業化的應用程式。
