  ### 模組 5&#58; 管理術語庫
  術語庫是企業內容管理和可尋性的重要組成部分，該模組將覆蓋術語庫的創建到創建術語集以及將它們應用到內容。術語也可以是社交檔案結構的一部分，您將學習如何通過 UI 和 PowerShell 添加術語。
