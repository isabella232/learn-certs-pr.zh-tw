  ### 模組 6&#58; 配置搜索
  搜索是使用者在 SharePoint 中最重要的可用工具，因為它可以啟用資料讓其以不同的方式被搜索和定位到。該模組將演示使用強大的搜索優化工具如結果來源和託管屬性擴展搜索服務，以啟用 web parts 作為定位內容部署的一部分的可用選項是什麼。您也將學習匯出搜索配置並將其導入其他網站集或甚至其他租戶。
