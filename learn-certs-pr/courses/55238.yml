  - 安裝 SharePoint Online Management Shell
  - 創建測試用戶
  - 在您的用戶端安裝 Office 2016

  完成此模組後，學生將能夠&#58;
  - 描述 SharePoint Online 的關鍵部件
  - 導航 Office 365 和 SharePoint 管理中心
  - 理解身份管理
  - 理解如何管理 PowerShell 中的環境
  - 理解混合部署場景


  ### 模組 2&#58; 使用網站集
  該模組將説明您理解網站集和拓撲學以及如何創建和管理它們。您將學習如何為不同的網站集定義授權控制和管理以及配置存儲選項及限額。您將學習如何為您的內容配置外部訪問以及分享外部身份，最後學習如何刪除和恢復網站集包括 PowerShell 的管理。
  #### 課程
