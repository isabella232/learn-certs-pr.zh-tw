  ### 模組 1&#58; Office 365 和 SharePoint Online 介紹
  此第一模組將帶領您瞭解 Office 365 和 SharePoint Online 並確保您熟悉所有在後面模組中將要學習的元件。 您將理解身份管理在 Office 365 運行的方式以及管理環境要求的工具。您也將學習遷移至 SharePoint Online 的以及創建混合部署場景的選項。
