summary: |-
  該課程向受眾介紹了 Office 365 中的 SharePoint Online Administration 並解釋和演示了 SharePoint Online 的配置選項。該課程適用于現有的 SharePoint 本地部署管理員和需要理解如何正確為其公司設置 SharePoint Online 的 Office 365 新管理員。 該課程也將會幫助 SharePoint 本地部署管理員理解 SharePoint 本地部署和 SharePoint Online 之間的區別。

  #### 受眾概覽
  該課程專為需要創建、配置和管理 SharePoint Online 作為他們 Office 365 Administration 一部分的管理員而開創。
