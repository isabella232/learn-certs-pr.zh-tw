  ### 模組 4&#58; 使用資料集成
  該模組專注於創建和配置資料集成以及展示存儲在其他資料來源的資料，然後將該資料在 SharePoint 網站展示的 SharePoint 挑戰。您將學習如何使用表單創建和流的 PowerApps 來創建業務流程以及使用 Power Bi 展示資料。商業集成服務旨在讓資料連接可以被定義以展示來自其他資料位置的資料，如 Azure SQL，然後讓使用者可以添加資料 web parts 而無需理解資料集成的配置。 您也將學習使用安全存儲服務以及商業資料集成以定義使用單點登錄訪問遠端資料存儲的重要性。
