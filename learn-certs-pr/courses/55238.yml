  ### 模組 8&#58; SharePoint Online 中的企業內容管理
  企業內容管理 (ECM) 處理資料的控制和管理，引文其在SharePoint Online 中創建和存儲。在此模組中，您將學習 SharePoint Online 中 的生命週期管理、檔管理、資料丟失防護能力、eDiscovery 和 分類及資料治理。您將學習如何創建各種不同的元件以説明管理 ECM 如記錄中心、政策中心以及在安全和合規中心配置政策來配置 eDiscovery、標籤和資料丟失防護。
