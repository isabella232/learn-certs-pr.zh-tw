summary: |-
  本課程將教會Azure管理員如何在Azure上規劃、交付和管理虛擬桌面體驗以及用於任何設備的遠端應用程式。學生將通過演示和實用的實驗室經驗的綜合學習在 Azure Virtual Desktop 上部署虛擬桌面經驗和應用程式以及對其進行優化以在多會話虛擬環境中運行。

  #### 受眾概覽

  學生 AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop 在 Azure Virtual Desktop 上交付應用程式時很有趣，且會對應用程式進行優化以使其能夠在多會話虛擬環境中運行。作為 Azure Virtual Desktop 管理員，您將與 Azure 管理員及設計師以及 Microsoft 365 Administrators 密切合作。Azure Virtual Desktop 管理員職責包括規劃、部署、程式打包、更新和維護 Azure Virtual Desktop 基礎設施。他們也要創建工作階段主機圖片、實施和管理 FSLogix、管理 Azure Virtual Desktop 性能以及自動化 Azure Virtual Desktop 管理任務。
outlineSection: |-
  ### 模組 1: 規劃 Azure Virtual Desktop 實施

  在此模組中，您將學習如何評估現有的物理以及虛擬桌面環境，為 Active Directory (AD) 和 Azure Active Directory Domain Services (Azure AD DS) 規劃和配置命名解決方案，以及為 Azure Virtual Desktop 規劃用戶端部署。僅格式。 無專案符號或清單。

  #### 課程

  *   Azure Virtual Desktop 架構

  *   設計 Azure Virtual Desktop 架構

  *   為使用者身份和檔案進行設計


  #### 實驗室: 準備 Azure Virtual Desktop (Azure AD DS)的部署

  ####

  #### 實驗室: 準備 Azure Virtual Desktop (AD DS)的部署

  ####

  完成此模組後，學生將能夠: 

  *   理解 Azure Virtual Desktop 組件

  *   理解個人及共用桌面

  *   為 Azure Virtual Desktop 的實施推薦作業系統

  *   規劃主機池架構
  
  ### 模組 2: 實施 Azure Virtual Desktop 基礎設施

  在此模組中，您將學習如何管理至網路和本地部署網路的連接，使用 Azure 埠創建主機池，使用 Azure Resource Manager 模版部署主機池，應用 OS 及應用程式更新來運行 Azure Virtual Desktop 主機並創建主圖。

  #### 課程

  *   為 Azure Virtual Desktop 實施和管理網路 

  *   為 Azure Virtual Desktop 實施和管理存儲

  *   創建和配置主機池及工作階段主機

  *   創建和管理工作階段主機圖片


  #### 實驗室: 使用 Azure portal (AD DS) 部署主機池和工作階段主機

  ####

  #### 實驗室: 為 Azure Virtual Desktop (Azure AD DS) 實施和管理存儲

  ####

  #### 實驗室: 使用 Azure Resource Manager 模版部署主機池和主機

  ####

  #### 實驗室: 使用 PowerShell 部署和管理主機池和主機

  ####

  #### 實驗室: 創建和配置主機池和工作階段主機(Azure AD DS)

  ####

  完成此模組後，學生將能夠: 

  *   實施 Azure virtual network 連接

  *   管理至網路和本地部署網路的連接

  *   理解 Azure Virtual Desktop 網路連接

  *   使用 Azure Bastion 配置 Azure Virtual Desktop 工作階段主機

  *   為 FSLogix 元件配置存儲

  *   配置硬碟和檔共用

  *   修改工作階段主機圖片

  *   創建並使用共用圖庫(SIG)
  
  ### 模組 3: 管理訪問性和安全性

  在此模組中，您將學習如何為 Azure Virtual Desktop 實施 Azure 規則和 RBAC ，為連接實施有條件訪問政策，規劃和實施 MFA，以及使用 Azure Security Center 管理安全性。

  #### 課程

  *   管理訪問性

  *   管理安全性


  #### 實驗室: 為至 Azure Virtual Desktop (AD DS) 的連結配置有條件訪問政策

  ####

  完成此模組後，學生將能夠: 

  *   管理 Azure Virtual Desktop 工作階段主機的本地規則、分組和許可權分配

  *   使用 AD 分組政策和 Azure AD 政策配置使用者限制

  *   理解有條件訪問政策元件

  *   為 Azure Virtual Desktop 準備基於 Azure Active Directory (Azure AD) 的有條件訪問

  *   為 Azure Virtual Desktop 實施基於 Azure AD 的有條件訪問 

  ### 模組 4: 管理使用者環境和應用程式

  在此模組中，您將學習如何為 FSLogix 進行規劃、安裝FSLogix、配置 Cloud Cache、部署應用程式作為 RemoteApp 以及為多會話環境實施和管理 OneDrive for Business。

  #### 課程

  *   實施和管理 FSLogix

  *   配置使用者體驗設置

  *   在工作階段主機上安裝和配置應用程式


  #### 實驗室: 實施和管理 Azure Virtual Desktop 檔案 (Azure AD DS)

  ####

  #### 實驗室: 對 Windows Azure Desktop 應用程式 (AD DS) 進行打包

  ####

  完成此模組後，學生將能夠: 

  *   配置檔案容器

  *   配置 Azure 檔以為 Azure Virtual Desktop 在 AAD DS 環境中存儲檔案容器

  *   在 Azure AD DS 環境中為 Azure Virtual Desktop 實施基於 FSLogix 的檔案

  *   為 Azure Virtual Desktop 實施基於 FSLogix 的檔案

  *   準備並創建 MSIX 應用套裝程式

  *   在 AD DS 環境中為 Azure Virtual Desktop 實施 MSIX 應用程式附件容器
  
  ### 模組 5: 監控和維護 Azure Virtual Desktop 基礎設施

  在此模組中，您將學習如何為 Azure Virtual Desktop 規劃和實施災難恢復計畫，為 Azure Virtual Desktop配置自動化，在主機池中實施自動調整以及優化工作階段主機功能和性能。

  #### 課程

  *   規劃和實施業務連續性以及災難恢復

  *   自動化 Azure Virtual Desktop 管理任務

  *   監控和管理性能和健康


  #### 實驗室: 在主機池中實施自動調整 (AD DS)

  ####

  完成此模組後，學生將能夠: 

  *   為 Azure Virtual Desktop 規劃和實施災難恢復計畫

  *   為 Azure Virtual Desktop 配置自動化

  *   使用 Azure Monitor 監控 Azure Virtual Desktop

  *   為 Azure Virtual Desktop 的監控自訂 Azure Workbooks

  *   配置 Azure Virtual Desktop 工作階段主機的自動調整

  *   驗證 Azure Virtual Desktop 工作階段主機的自動調整
