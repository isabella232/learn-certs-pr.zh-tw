  ### 模組 3: 使用  Windows PowerShell 通道

  該模組介紹了 Windows PowerShell 的通道功能。通道功能包含在一些命令列介面中，如 Windows 作業系統中的命令提示符。但是，Windows PowerShell 中的通道功能相比其他介面提供了更多複雜、靈活和綜合性的功能。該模組為您提供了將能幫助您更加有效和高效使用 Windows PowerShell 的技能和知識。

  #### 課程

  *   理解通道

  *   選擇、排序和測量物件

  *   利用通道過濾物件

  *   在通道中列舉物件

