  - Microsoft Azure Essentials 課程，http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### 模組 1&#58; 白板設計會話 - 應用程式現代化
  #### 課程
  - 回顧客戶案例學習
  - 設計概念驗證解決方案
  - 提交解決方案


  ### 模組 2&#58; 動手實驗室 - 應用程式現代化
  #### 課程
  - 將資料庫遷移至 Azure SQL Database
  - 準備應用程式服務
  - 身份驗證和安全性
  - 上傳 PDFs 至檔案系統
  - 創建無伺服器的 API 以訪問 PDFs
  - 創建 Azure Search 服務
  - 配置 Key Vault
  - 配置並部署 Contoso Insurance Web API
  - 配置並部署 Contoso Insurance 網路應用程式
  - 配置並運行遺留的桌面 (Windows Forms) 應用程式
  - 配置並運行移動應用程式
  - 創建一個 Flow 應用程式以發送推送通知
  - 再 PowerApps 中創建應用程式
  - 將 Azure Function 添加至 Azure API Management