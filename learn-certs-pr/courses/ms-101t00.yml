  ### 模組 7: 在 Microsoft 365 中管理內容搜索和調查

  此學習路徑以細查如何管理搜索和調查的資料治理來結束此章節，包括在安全和合規中心搜索內容、審計登錄調查和管理高級 eDiscovery。

  #### 課程

