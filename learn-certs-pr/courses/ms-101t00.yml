  ### 模組 8：在 Microsoft 365 中準備設備管理

  此學習路徑提供了 Microsoft 365 設備管理的深入細查。您將以為設備管理的各個方面進行規劃開始，包括為共同管理而準備您的 Windows 10 設備。您將學習如何從配置管理器轉到 Microsoft Intune，然後將向您介紹 Microsoft Store for Business 和移動應用程式管理。

  #### 課程

