summary: |-
  該課程涵蓋了 Microsoft 365 企業管理的三個核心元素 – Microsoft 365 安全管理、Microsoft 365 合規管理和 Microsoft 365 設備管理。在 Microsoft 365 安全管理中，您將瞭解當今組織所面對的所有常見威脅性的病毒載體類型和資料洩露，且您將學習 Microsoft 365 的安全解決方案是如何強調這些安全威脅的。將向您介紹 Microsoft Secure Score 及 Azure Active Directory Identity Protection。然後您將學習如何管理 Microsoft 365 安全服務，包括Exchange Online Protection、高級 Threat Protection 安全附件和安全連結。最後，將向您介紹監控您安全健康的各種報告。然後您將從安全服務轉向安全威脅情報；尤其是使用安全儀錶盤和高級 Threat Analytics 以在潛在安全洩露之前採取措施。現在您的 Microsoft 365 安全性群組件已完全就位，您將檢查 Microsoft 365 合規管理的關鍵元件。這始於資料管理的所有關鍵方面的概覽，包括資料存檔和保留、Information Rights Management、Secure Multipurpose Internet Mail Extension (S/MIME)、Office 365 message encryption 和資料丟失防護 (DLP)。然後您將深入探究存檔和保留，特別注意 SharePoint 中適當的記錄管理，Exchange 中存檔和保留以及在安全和合規中心的保留政策。因為您已理解資料管理的關鍵方面，您將探索如何實施它們，包括在 Exchange Online 中構建道德牆、從內置模版創建 DLP 政策、創建自訂 DLP 政策、創建 DLP 政策來保護文檔以及創建政策貼士。然後您將專注於在 Microsoft 365 中管理資料治理，包括管理電子郵件中的資料保留、解決保留政策和失敗的政策貼士問題以及解決敏感性資料問題。然後您將學習如何實施 Azure Information Protection 和 Windows Information Protection。您將以學習如何進行搜索和調查來結束此章節，包括在安全和合規中心搜索內容、審計登錄調查和管理高級 eDiscovery。該課程以對 Microsoft 365 設備管理的深入研究而結束。您將以為設備管理的各個方面進行規劃開始，包括為共同管理而準備您的 Windows 10 設備。您將學習如何從配置管理器轉到 Intune，然後將向您介紹 Microsoft Store for Business 和移動應用程式管理。此時，您將從規劃轉向實施設備管理；尤其是您的 Windows 10 部署策略。這包括學習如何實施 Windows Autopilot、Windows Analytics和移動設備管理（MDM）。當研究 MDM 時，您將學習如何對其進行部署，如何向 MDM 加入設備以及如何管理設備合規。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
prerequisitesSection: |-
  參加該課之前，學生必須擁有：
  - 完成的角色型管理員課程，例如傳訊，團隊工作，安全性和合規性或共同作業。
  - 對 DNS 的精通理解以及 Microsoft 365 服務的基本功能經驗。
  - 精通理解一般的 IT 慣例。
outlineSection: |-
  ### 模組 1: 探索 Microsoft 365 中的安全指標

  在此學習路徑中，您將探索當今組織所面對的所有常見威脅性的病毒載體類型和資料洩露，且您將學習 Microsoft 365 的安全解決方案是如何強調這些安全威脅的，包括零信任嘗試。將向您介紹 Microsoft Secure Score、特權身份管理以及Azure Identity Protection 和適用於 Office 365 的 Microsoft Defender。

  #### 課程

  *   細查威脅性的病毒載體和資料洩露

  *   探索零信任安全模型

  *   探索 Microsoft 365 中的安全解決方案

  *   細查 Microsoft Secure Score

  *   細查 Privileged Identity Management

  *   細查 Azure Identity Protection


  #### 實驗室：租戶設置和 Privileged Identity Management

  ####
  *   初始化您的 Microsoft 365 租戶
  *   PIM 資源工作流

  完成此模組後，學生將能夠：

  *   描述一些駭客通過電子郵件用來洩露使用者帳戶的技術

  *   描述駭客用來獲取資源控制權的技術

  *   描述駭客用來洩露資料的技術

  *   描述 Microsoft 365 中對安全的零信任嘗試。

  *   描述零信任安全的組成部分。

  *   描述在您組織實施零信任模型的五個步驟。

  *   解釋零信任網路

  *   列出通過使用 EOP 和適用於 Office 365 的 Microsoft Defender 可以避免的威脅類型

  *   描述 Microsoft 365 Threat Intelligence 對您組織如何有説明

  *   通過審計和警報監管您的組織

  *   描述 ASM 如何通過三個核心區域來強化可視性並控制您的租戶

  *   描述安全計分的好處及可以分析什麼樣的服務

  *   描述如何使用安全計分 API 收集資料

  *   知曉在哪裡確認將通過減輕風險來增加您安全的操作

  *   解釋如何確定每個操作將會減輕的威脅以及使用時它帶來的影響

  *   解釋 Azure 管理中的 Privileged Identity Management (PIM)

  *   配置 PIM 以在您組織中使用

  *   審計 PIM 角色

  *   解釋 Microsoft Identity Manager

  *   解釋 Microsoft 365 中的 Privileged Access Management

  *   描述 Azure Identity Protection 及可以保護的身份類型

  *   理解如何啟用 Azure Identity Protection

  *   知道如何確定漏洞和風險事件

  *   在保護基於 cloud 的身份中規劃您的調查

  *   規劃如何保護您的 Azure Active Directory 環境以免遭安全洩露


  ### 模組 2：管理您的 Microsoft 365 安全服務

  該學習路徑解釋了如何管理 Microsoft 365 安全服務，包括 Exchange Online Protection、適用於 Office 365 的 Microsoft Defender、安全附件和安全連結。也將向您介紹説明組織監控其安全健康的各種報告。

  #### 課程

  *   細查 Exchange Online Protection

  *   細查適用於 Office 365 的 Microsoft Defender

  *   管理安全附件

  *   管理安全連結

  *   探索 Microsoft 365 安全服務中的報告


  #### 實驗室： 管理 Microsoft 365安全服務

  ####
  *   實施安全附件政策
  *   實施安全連結政策

  完成此模組後，學生將能夠：

  *   描述反惡意軟體通道以及由 Exchange Online Protection 分析的電子郵件

  *   列出一些用來過濾欺詐和惡意軟體的機制

  *   描述其他保護網路欺詐和電子欺詐的解決方案

  *   描述電子欺詐情報功能的好處

  *   描述安全附件如何被用來即時攔截電子郵件附件和檔中的惡意軟體

  *   描述安全連結如何保護使用者免遭嵌入在電子郵件和文檔中的惡意 URLs

  *   在安全 &amp; 合規中心創建和修改安全附件政策

  *   適用 Windows PowerShell 創建安全附件政策

  *   配置安全附件政策以執行特定操作

  *   理解可以如何使用傳輸規則來禁用安全附件功能

  *   描述電子郵件附件被掃描後且被發現有惡意時終端使用者的體驗

  *   在安全 &amp; 合規中心創建和修改安全連結政策

  *   使用 Windows PowerShell 創建安全連結政策

  *   理解傳輸規則可以如何被用來禁用安全連結功能

  *   描述安全連結確認有連接至惡意網站或檔的連結時終端使用者的體驗

  *   描述 Microsoft 365 安全報告如何展示您的組織被保護的方式

  *   理解在哪裡可以訪問由 EOP 和適用於 Office 365 的 Microsoft Defender 所生成的報告

  *   理解如何訪問所生成報告中的詳細資訊
  
  ### 模組 3: 在 Microsoft 365 中實施安全威脅情報

  在此學習路徑中，您然後將從安全服務轉到對安全威脅情報的學習；尤其是使用安全儀錶盤、使用於身份的 Microsoft Defender 和 Microsoft Cloud Application Security以在潛在安全洩露之前採取措施。

  #### 課程

  *   探索 Microsoft 365 中的安全威脅情報

  *   探索安全儀錶盤

  *   實施適用於身份的 Microsoft Defender

  *   實施 Microsoft Cloud Application Security


  #### 實驗室：實施安全威脅情報

  ####
  *   使用攻擊類比程式進行魚叉式網路釣魚攻擊
  *   使用攻擊類比程式進行密碼攻擊
  *   準備警報政策
  *   實施郵箱許可權警報
  *   實施 SharePoint 許可權警報
  *   測試默認 eDiscovery 警報

  完成此模組後，學生將能夠：

  *   理解安全威脅情報是如何由 Microsoft Intelligent Security Graph 賦予能力的

  *   描述安全威脅儀錶盤可以如何讓 C 級安全官員收益

  *   理解威脅探索器可以如何被用來調查威脅並幫助保護您的租戶

  *   描述安全儀錶盤如何顯示最高風險、全球趨勢並保護品質

  *   描述使用於身份的 Microsoft Defender 是什麼及需要什麼才能對其進行部署

  *   配置適用於身份的 Microsoft Defender

  *   管理適用於身份服務的 Microsoft Defender

  *   描述 Cloud App Security

  *   解釋如何部署 Cloud App Security

  *   使用政策控制您的 Cloud Apps

  *   解決 Cloud App Security 的問題


  ### 模組 4：Microsoft 365 中資料治理介紹

  本學習路徑細查了 Microsoft 365 合規管理的核心組成部分。這始于資料治理的所有關鍵方面的概覽，包括存檔和保留、資訊許可權管理、Office 365 message encryption、SharePoint 中全面記錄管理和資料丟失防護（DLP）。

  #### 課程

  *   探索 Microsoft 365 中的存檔

  *   探索 Microsoft 365 中的保留

  *   探索資訊許可權管理

  *   探索 Office 365 Message Encryption

  *   探索 SharePoint 中的全面記錄管理

  *   探索 Microsoft 365 中的資料丟失防護


  #### 實驗室：實施資料治理

  ####
  *   配置 Microsoft 365 Message Encryption
  *   驗證資訊許可權管理
  *   初始化合規性
  *   配置保留標籤和政策

  完成此模組後，學生將能夠：

  *   理解 Microsoft 365 中的資料治理

  *   描述全面存檔和記錄管理之間的區別

  *   解釋資料如何存檔於 Exchange

  *   認識 SharePoint 中全面記錄管理的好處

  *   理解消息記錄管理如何在 Exchange 中運行

  *   列出可以應用郵箱的保留標籤類型

  *   知道不同的 Microsoft 365 Encryption 選項

  *   理解資訊許可權管理 (IRM) 可以如何應用於 Exchange

  *   為 Exchange 郵件配置 IRM 保護

  *   解釋 IRM 可以如何應用于 SharePoint

  *   向 SharePoint 文檔應用 IRM 保護

  *   說出 IRM 保護和 AIP 分類之間的區別

  *   理解消息加密是如何運行的

  *   在消息上執行加密

  *   完成消息的解密

  *   理解同時登陸和加密的合作

  *   解釋三重保護的消息是什麼

  *   描述您什麼時候可以使用 Office 365 Message Encryption

  *   解釋 Office 365 Message Encryption 是如何工作的

  *   描述資料丟失防護 (DLP)

  *   理解 DLP 所使用的敏感資訊和搜索模式是什麼

  *   知道 DLP 政策是什麼及其包含什麼

  *   認識操作和條件是如何共同為 DLP 運行的

  *   表達出操作如何包含功能來批量發送郵件

  *   如 DLP 規則適用，向使用者展示政策貼士

  *   使用政策模版為常用的資訊實施 DLP 政策

  *   解釋檔手指

  *   理解如何使用 DLP 保護 Windows Server FCI 中的文檔
  
  ### 模組 5: 在 Microsoft 365 中實施資料治理

  該學習路徑細查了如何實施資料治理的關鍵方面，包括在 Microsoft 365 中構建資訊壁壘和在 Exchange Online 中構建道德牆、從內置模版中創建 DLP 政策、創建自訂 DLP 政策、創建 DLP 政策以保護文檔以及創建政策貼士。

  #### 課程

  *   評估您的合規準備

  *   實施合規解決方案

  *   在 Microsoft 365 中創建資訊壁壘

  *   從內置模版創建 DLP 政策

  *   創建自訂 DLP 政策

  *   創建 DLP 政策以保護文檔

  *   為 DLP 政策實施政策貼士


  #### 實驗室：實施 DLP 政策

  ####
  *   管理 DLP 政策
  *   測試 MRM 和 DLP 政策

  完成此模組後，學生將能夠：

  *   描述 Microsoft 365 Compliance Center 及如何訪問

  *   描述合規計分的目的和功能

  *   解釋組織合規計分如何確定的組成部分

  *   解釋評估如何被用來制定合規計分

  *   解釋 Microsoft 365 如何説明提出全球資料保護規則

  *   描述 Microsoft 365 中的內部風險管理功能

  *   配置內部風險管理政策

  *   配置內部風險管理政策

  *   解釋 Microsoft 365 中的通訊合規能力

  *   描述 Exchange 中的道德牆是什麼及其如何運行

  *   解釋如何在 Microsoft 365 中創建資訊壁壘

  *   確定構建和使用道德牆的最佳實踐

  *   理解 DLP 政策的不同內置模版

  *   確定如何為 DLP 政策選擇正確的位置

  *   為保護內容配置正確的規則

  *   正確啟用和流覽 DLP 政策

