  *   描述使用者創建含有敏感資訊的電子郵件或網站時的用戶體驗

  *   解釋當使用者輸入敏感資訊時 Office 應用程式中的行為


  ### 模組 6：在 Microsoft 365 中管理資料治理

  該學習路徑專注於在 Microsoft 365 中管理資料治理，包括管理電子郵件中的資料保留、解決保留政策和失敗的政策貼士問題以及解決敏感性資料問題。然後您將學習如何實施敏感標記和 Windows Information Protection。

