summary: |-
  本課程提供關於安全性、合規性和身份概念的基礎階段知識及相關的基於cloud的Microsoft解決方案。

  #### 受眾人群
  本課程的聽眾希望自己能熟悉貫穿基於cloud的及相關Microsoft服務中的安全性、合規性和身份（SCI）基礎知識。本課程的內容與SC-900 考試的目標領域一致。 申請人應熟悉Microsoft Azure 和Microsoft 365並瞭解Microsoft安全性、合規性和身份解決方案如何能跨越此類解決方案領域提供整體的端到端解決方案。
prerequisitesSection: |-
  參加本課程之前，學生必須&#58; 
  - 大致瞭解網路和cloud計算概念。
  - 具備一般的IT知識或一般的IT環境工作經驗。
  - 大致瞭解Microsoft Azure和Microsoft 365。
outlineSection: |-
  ### 模組 1&#58; 說明安全性、合規性和身份的基本概念。
  學習對安全、合規和身份驗證解決方案非常重要的核心概念和方法論，包括 Zero-Trust、共同責任、身份驗證提供商的角色及更多。

  #### 課程

  *   描述安全和合規概念及方法論

  *   描述身份驗證概念


  完成此模組後，學生將能夠: 

  *   描述安全和合規概念及方法論

  *   描述身份驗證概念
  
  
  ### 模組 2&#58; 說明Microsoft身份和訪問管理解決方案的概念和功能
  瞭解Azure AD服務和身份主體、安全驗證、訪問管理功能以及身份保護和治理。
  #### 課程
  - 說明Azure AD的基本服務和身份類型
  - 說明Azure AD的身份驗證功能
  - 說明Azure AD的訪問管理功能
  - 說明Azure AD的身份保護和治理功能\

  #### 實驗室：探索 Azure Active Directory

  #### 實驗室：探索使用自我服務密碼重置的 Azure AD 驗證

  #### 實驗室： 使用條件訪問探索 Azure AD 中的訪問管理

  #### 實驗室：使用特權身份管理探索 Azure AD 中的身份管理
  
  完成本模組學習後，學生將能&#58; 
  - 說明Azure AD的基本服務和身份類型
  - 說明 Azure AD的身份驗證功能。
  - 說明Azure AD的訪問管理功能。
  - 說明Azure AD的身份保護和治理功能
  
  
  ### 模組 3&#58; 說明Microsoft安全性解決方案的功能
  瞭解Microsoft中的安全性功能涉及的主題將包括Azure的網路和平臺功能、 Azure安全管理和Sentinel。您將瞭解使用Microsoft 365 Defender和Microsoft 365安全管理進行威脅防護，您將探索用Intune進行端點保護。
  #### 課程
  - 說明Azure中的基本安全功能
  - 說明Azure的安全管理功能
  - 說明Azure Sentinel的安全功能
  - 說明Microsoft 365的威脅防護功能
  - 說明Microsoft 365的安全管理功能
  - 說明使用 Microsoft Intune的端點安全性
  
  #### 實驗室：探索 Microsoft Cloud App Security

  #### 實驗室：探索 Azure Sentinel

  #### 實驗室：探索 Azure Security Center

  #### 實驗室：探索 Azure Network Security Groups (NSGs)

  #### 實驗室：探索 Microsoft 365 Defender 入口

  #### 實驗室：探索 Microsoft Intune

  完成本模組學習後，學生將能&#58; 
  - 說明Azure中的基本安全功能。
  - 說明Azure的安全管理功能。
  - 說明Azure Sentinel的安全功能。
  - 說明Microsoft 365的威脅防護功能。
  - 說明Microsoft 365的安全管理功能。
  - 說明使用 Microsoft Intune的端點安全性。
  
  
  ### 模組 4&#58; 說明Microsoft合規性解決方案的功能
  瞭解Microsoft中的合規性解決方案。涉及的主題包括合規中心、Microsoft 365中的資訊保護和治理、內部風險、審計和eDiscovery解決方案。。還涉及Azure資源治理功能。
  #### 課程
  - 說明Microsoft中的合規管理功能
  - 說明Microsoft 365的資訊保護和智力功能
  - 說明Microsoft 365中的內部風險功能
  - 描述 eDiscovery 和 Microsoft 365 的成熟功能
  - 描述 Azure 中的資源管理功能


  #### 實驗室：探索 Azure 政策

  #### 實驗室: 探索 Microsoft 365 中的內部風險管理

  #### 實驗室: 探索 Service Trust Portal

  #### 實驗室: 探索 Microsoft 365 合規中心 &amp; 合規經理

  #### 實驗室: 探索 Microsoft 365 中的敏感標記

  #### 實驗室: 探索 Microsoft 365 中的內部風險管理
  
  完成本模組學習後，學生將能&#58; 
  - 說明Microsoft中的合規管理功能。
  - 說明Microsoft 365的資訊保護和治理功能。
  - 說明Microsoft 365中的內部風險功能。
  - 描述 eDiscovery 和 Microsoft 365 的成熟功能。
  - 說明Azure中的資源治理功能。