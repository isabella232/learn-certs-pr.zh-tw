outlineSection: |-
  ### 模組 1: Microsoft Power Platform 介紹

  學習 Microsoft Power Platform 元件、關聯資料的方式以及組織可以如何利用此技術創建商業解決方案。

  #### 課程

  *   Microsoft Power Platform 概覽

  *   模組摘要


  完成此模組後，學生將能夠: 

  *   確認什麼時候使用 Microsoft Power Platform 元件應用程式來創建商業解決方案

  *   學習使用 Microsoft Power Platform 創建商業解決方案的價值

  *   學習 Microsoft Power Platform 的元件和功能


  ### 模組 2: Microsoft Dataverse 介紹

  Dataverse 讓您能夠在 cloud 中探究強大、可擴展的資料解決方案。學習什麼可以製作 Dataverse 標記及其可以如何與 Microsoft Power Platform 協作來創建獨特、高效的商業解決方案。
  #### 課程
  - Microsoft Dataverse概述
  - 模組小結
  
  #### 實驗室 &#58; 資料建模
  - 創建解決方案
  - 添加現有表格並創建新表格
  - 創建關係
  - 導入資料
  
  完成本模組學習後，學生將能&#58; 
  - 說明Dataverse和通用資料模型的區別
  - 說明業務規則和流程流的使用案例和限制
  - 說明Dataverse中存在什麼環境、表、列和關係


  ### 模組 3&#58; Power Apps（應用程式）入門
  瞭解Power Apps的價值和功能，以及其他機構組織如何利用此技術為其業務構建簡單的應用程式。
  #### 課程
  - Power Apps簡介
  - 如何構建畫布應用程式（canvas app）
  - 如何構建模型驅動的應用程式
  - Power Apps門戶（portal）簡介

  #### 實驗室&#58; 如何構建畫布應用程式，第1部分
  - 創建員工畫布應用程式
  - 完成應用程式

  #### 實驗室&#58; 如何構建畫布應用程式，第2部分
  - 創建安全畫布應用程式

  #### 實驗室&#58; 如何構建模型驅動的應用程式
  - 自訂視圖（Views）和表單（ Forms ）
  - 創建模型驅動的應用程式

  #### 實驗室&#58; 如何構建一個Power Apps門戶
  - 設置Power Apps門戶
  - 創建門戶網頁（Portal Webpage）
  - 更改門戶主題

  完成本模組後，學生將能夠&#58; 
  - 瞭解其他機構組織如何使用Power Apps數位化他們的流程
  - 查看Power Apps的運行情況，學習製作您的第一個應用程式的選項
  - 瞭解什麼是Power Apps及其商業價值


  ### 模組 4&#58; Power Automate入門
  瞭解用戶如何利用Power Automatic（自動化）提高業務效率和生產力。
  #### 課程
  - Power Automate概述
  - 如何構建自動化解決方案

  #### 實驗室&#58; Power Automate
  - 創建訪問通知流（Visit Notification flow）
  - 創建安全掃除流（Security Sweep Flow）

  完成本模組後，學生將能夠&#58; 
  - 從用戶的角度看Power Automate的工作原理和外觀
  - 構建一個簡單的流程
  - 瞭解Power Automate的業務價值和功能


  ### 模組 5&#58; Power BI入門
  瞭解機構組織如何使用Power BI輕鬆清理、顯示和理解資料，以確保做出更明智的決策。
  #### 課程
  - Power BI概述
  - 如何構建一個簡單的儀錶板（Dashboard）

  #### 實驗室&#58; 如何構建一個簡單的儀錶板
  - 創建Power BI報告
  - 創建Power BI儀錶板

  完成本模組後，學生將能夠&#58; 
  - 從用戶的角度看Power BI的工作原理和外觀
  - 瞭解如何構建一個簡單的Power BI儀錶板
  - 描述Power BI的業務價值和功能

  ### 模組 6&#58; Power Virtual Agents（虛擬代理）簡介
  瞭解Power Virtual Agents的價值和功能，以及機構組織如何利用此技術為其業務構建chatbot（聊天機器人）解決方案。
  #### 課程
  - Power Virtual Agents概述
  - 如何構建聊天機器人

  #### 實驗室&#58; 如何構建一個基本的聊天機器人
  - 註冊PVA並創建一個新的機器人
  - 創建主題
  - 測試主題
  - 更改問候語
  - 發佈機器人

  完成本模組後，學生將能夠&#58; 
  - 描述Power Virtual Agents的業務價值和特性
  - 建立一個基本的聊天機器人
  - 瞭解組成 Power Virtual Agents和聊天機器人的基本元件



