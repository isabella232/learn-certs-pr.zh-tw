summary: |-
  <div><font color='red'><strong>該認證已失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/'>“流覽認證和考試”頁面</a>。您在失效日之前所獲得的任何認證都將繼續出現在您的成績單上，位於<a href='https://aka.ms/certdashboard'>“認證儀錶板”中</a>.</strong></font><br/><br/></div>

  本認證證明您具備擷取、轉換及載入 (ETL) 資料倉儲等技能，以及使用多維度及表格式資料模型和線上分析處理 (OLAP) Cube 來實作 BI 解決方案的技能。
subTitle: 本認證證明您具備擷取、轉換及載入 (ETL) 資料倉儲等技能，以及使用多維度及表格式資料模型和線上分析處理 (OLAP) Cube 來實作 BI 解決方案的技能。
levels:
- intermediate
skills:
- 設計、實作和維護資料倉儲 
- 擷取、轉換和加載資料 
- 構建資料品質解決方法 
- 設計多維度商業智慧 (BI) 語意模型 
- 設計表格式 BI 語意模型
- 使用多維度運算式 (MDX) 與資料分析運算式 (DAX) 來開發查詢 
- 設定及維護 SQL Server Analysis Services (SSAS) 
